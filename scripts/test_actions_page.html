<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions Dropdown Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="max-w-4xl mx-auto p-8">
        <h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Actions Dropdown Test Page</h1>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">Test Header (like ticket detail page)</h2>

            <!-- Mock ticket header -->
            <div class="mb-8">
                <div class="sm:flex sm:items-center sm:justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Test Ticket Subject</h1>
                        <div class="mt-2 flex items-center space-x-4 text-sm text-gray-500 dark:text-gray-400">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">open</span>
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200">medium</span>
                            <span>Test Queue</span>
                        </div>
                    </div>
                    <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
                        <div class="flex space-x-2">
                            <button type="button" onclick="updateTicket()"
                                class="inline-flex items-center justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                                Update Ticket
                            </button>
                            <!-- Actions Dropdown -->
                            <div class="relative">
                                <button onclick="toggleDropdown('actionsDropdown')" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white rounded hover:bg-gray-300 dark:hover:bg-gray-600 inline-flex items-center">
                                    Actions
                                    <i class="fas fa-chevron-down ml-2"></i>
                                </button>
                                <div id="actionsDropdown" class="hidden absolute right-0 mt-2 w-56 bg-white dark:bg-gray-800 rounded-md shadow-lg z-10 border border-gray-200 dark:border-gray-600">
                                    <div class="py-1">
                                        <a href="#" onclick="changeStatus(); toggleDropdown('actionsDropdown')" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                                            <i class="fas fa-tasks mr-2"></i>Change Status
                                        </a>
                                        <a href="#" onclick="assignAgent(); toggleDropdown('actionsDropdown')" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                                            <i class="fas fa-user-check mr-2"></i>Assign Agent
                                        </a>
                                        <a href="#" onclick="changePriority(); toggleDropdown('actionsDropdown')" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                                            <i class="fas fa-flag mr-2"></i>Change Priority
                                        </a>
                                        <a href="#" onclick="moveQueue(); toggleDropdown('actionsDropdown')" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                                            <i class="fas fa-inbox mr-2"></i>Move to Queue
                                        </a>
                                        <a href="#" onclick="mergeTicket(); toggleDropdown('actionsDropdown')" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                                            <i class="fas fa-code-branch mr-2"></i>Merge Ticket
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Test Results -->
            <div class="border-t pt-6">
                <h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">Test Results</h3>
                <div id="testResults" class="space-y-2 text-sm">
                    <div id="dropdownVisible" class="text-gray-600 dark:text-gray-400">⏳ Checking dropdown visibility...</div>
                    <div id="buttonClickable" class="text-gray-600 dark:text-gray-400">⏳ Checking button clickability...</div>
                    <div id="moveToQueueVisible" class="text-gray-600 dark:text-gray-400">⏳ Checking Move to Queue option...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add hidden queue ID for JavaScript -->
    <div data-queue-id="1" style="display: none;"></div>

    <script>
        // Test functions
        function updateTicket() {
            alert('Update Ticket clicked!');
        }

        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            const isHidden = dropdown.classList.contains('hidden');

            // Hide all dropdowns first
            document.querySelectorAll('[id$="Dropdown"]').forEach(d => {
                d.classList.add('hidden');
            });

            // Show the clicked dropdown if it was hidden
            if (isHidden) {
                dropdown.classList.remove('hidden');
            }

            // Update test results
            updateTestResults();
        }

        function changeStatus() {
            alert('Change Status clicked!');
        }

        function assignAgent() {
            alert('Assign Agent clicked!');
        }

        function changePriority() {
            alert('Change Priority clicked!');
        }

        function moveQueue() {
            alert('Move to Queue clicked!');
        }

        function mergeTicket() {
            alert('Merge Ticket clicked!');
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            const dropdowns = document.querySelectorAll('[id$="Dropdown"]');
            const dropdownButtons = document.querySelectorAll('button[onclick*="toggleDropdown"]');

            let clickedInsideDropdown = false;
            dropdownButtons.forEach(button => {
                if (button.contains(event.target)) {
                    clickedInsideDropdown = true;
                }
            });

            dropdowns.forEach(dropdown => {
                if (!dropdown.contains(event.target) && !clickedInsideDropdown) {
                    dropdown.classList.add('hidden');
                }
            });
        });

        // Test results updater
        function updateTestResults() {
            const dropdown = document.getElementById('actionsDropdown');
            const button = document.querySelector('button[onclick*="toggleDropdown"]');
            const moveToQueueOption = Array.from(document.querySelectorAll('#actionsDropdown a')).find(a => a.textContent.includes('Move to Queue'));

            // Check dropdown visibility
            const isDropdownVisible = !dropdown.classList.contains('hidden');
            document.getElementById('dropdownVisible').innerHTML =
                isDropdownVisible ? '✅ <span class="text-green-600">Dropdown is visible</span>' : '❌ <span class="text-red-600">Dropdown is hidden</span>';

            // Check button exists and is clickable
            const buttonExists = button !== null;
            document.getElementById('buttonClickable').innerHTML =
                buttonExists ? '✅ <span class="text-green-600">Actions button exists</span>' : '❌ <span class="text-red-600">Actions button missing</span>';

            // Check Move to Queue option exists
            const moveToQueueExists = moveToQueueOption !== undefined;
            document.getElementById('moveToQueueVisible').innerHTML =
                moveToQueueExists ? '✅ <span class="text-green-600">Move to Queue option exists</span>' : '❌ <span class="text-red-600">Move to Queue option missing</span>';
        }

        // Initial test
        setTimeout(updateTestResults, 100);
    </script>
</body>
</html>
