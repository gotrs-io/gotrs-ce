---
apiVersion: v1
kind: RouteGroup
metadata:
  name: api-notifications
  description: "Notification API endpoints"
  namespace: default
  enabled: true
spec:
  prefix: /api
  middleware:
    - auth
  routes:
    - path: /notifications/pending
      method: GET
      handler: handlePendingReminderFeed
      description: "Fetch pending reminder notifications for current agent"
