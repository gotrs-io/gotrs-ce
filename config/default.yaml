# GOTRS Default Configuration
# This file contains default values for all configuration options.
# Override these in config.yaml (for local development) or via environment variables.

app:
  name: GOTRS
  version: 0.1.0
  env: development  # development, staging, production
  debug: true
  timezone: UTC

server:
  host: 0.0.0.0
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  shutdown_timeout: 10s
  cors:
    enabled: true
    origins:
      - http://localhost:3000
      - http://localhost:5173
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
    headers:
      - Authorization
      - Content-Type
      - X-Request-ID

database:
  host: postgres
  port: 5432
  name: gotrs
  user: gotrs
  password: gotrs_dev_password
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 25
  conn_max_lifetime: 5m
  log_queries: true
  migrations:
    auto_migrate: true
    path: /app/migrations

redis:
  host: redis
  port: 6379
  password: ""
  db: 0
  max_retries: 3
  pool_size: 10
  min_idle_conns: 5
  session:
    prefix: "session:"
    ttl: 24h
  cache:
    prefix: "cache:"
    ttl: 5m

auth:
  jwt:
    secret: "change-me-in-production"
    issuer: gotrs
    audience: gotrs-api
    access_token_ttl: 15m
    refresh_token_ttl: 7d
  session:
    cookie_name: gotrs_session
    secure: false  # Set to true in production with HTTPS
    http_only: true
    same_site: lax
    max_age: 86400  # 24 hours
  password:
    min_length: 8
    require_uppercase: true
    require_lowercase: true
    require_number: true
    require_special: false
    bcrypt_cost: 10

email:
  enabled: true
  from: noreply@gotrs.local
  from_name: GOTRS System
  smtp:
    host: mailhog
    port: 1025
    user: ""
    password: ""
    auth_type: none  # none, plain, login, cram-md5
    tls: false
    skip_verify: true
  templates:
    path: /app/templates/email
  queue:
    workers: 2
    buffer_size: 100
    retry_attempts: 3
    retry_delay: 5s

storage:
  type: local  # local, s3
  local:
    path: /app/storage
    public_path: /app/storage/public
  s3:
    bucket: ""
    region: ""
    access_key: ""
    secret_key: ""
    endpoint: ""
  attachments:
    max_size: 10485760  # 10MB in bytes
    allowed_types:
      - image/jpeg
      - image/png
      - image/gif
      - application/pdf
      - text/plain
      - application/msword
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      - application/vnd.ms-excel
      - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet

ticket:
  id_prefix: "TKT"
  id_format: "{prefix}{year}{month}{day}{sequence:06d}"
  default_priority: normal
  default_status: open
  auto_assign: false
  sla:
    enabled: false
    first_response: 4h
    resolution: 24h
  notifications:
    customer_create: true
    customer_update: true
    agent_assign: true
    agent_mention: true

logging:
  level: debug  # debug, info, warn, error
  format: json  # json, text
  output: stdout  # stdout, file, both
  file:
    path: /app/logs
    filename: gotrs.log
    max_size: 100  # MB
    max_backups: 7
    max_age: 30  # days
    compress: true
  fields:
    - timestamp
    - level
    - message
    - request_id
    - user_id
    - ip

metrics:
  enabled: true
  prometheus:
    enabled: true
    port: 9090
    path: /metrics
  opentelemetry:
    enabled: false
    endpoint: ""
    service_name: gotrs
    trace_ratio: 0.1

rate_limiting:
  enabled: true
  requests_per_minute: 60
  burst: 10
  exclude_paths:
    - /health
    - /metrics

features:
  registration: true
  social_login: false
  two_factor_auth: false
  api_keys: true
  webhooks: false
  ldap: false
  saml: false
  knowledge_base: false
  customer_portal: true
  agent_collision_detection: true

maintenance:
  mode: false
  message: "System is under maintenance. Please try again later."
  allowed_ips:
    - 127.0.0.1

# Integration settings
integrations:
  slack:
    enabled: false
    webhook_url: ""
  teams:
    enabled: false
    webhook_url: ""
  webhook:
    enabled: false
    endpoints: []
    timeout: 10s
    retry_attempts: 3