apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-cluster
  namespace: default
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "4MB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
      max_worker_processes: "8"
      max_parallel_workers_per_gather: "4"
      max_parallel_workers: "8"
      max_parallel_maintenance_workers: "4"

  bootstrap:
    initdb:
      database: gotrs
      owner: gotrs
      secret:
        name: postgres-credentials
      dataChecksums: true
      encoding: UTF8
      localeCollate: en_US.UTF-8
      localeCType: en_US.UTF-8

  storage:
    size: 10Gi
    storageClass: fast-ssd

  monitoring:
    enabled: true
    customQueriesConfigMap:
      - name: postgres-monitoring-queries
        key: queries.yaml

  backup:
    enabled: true
    retentionPolicy: "30d"
    barmanObjectStore:
      destinationPath: "s3://gotrs-backups/postgres"
      s3Credentials:
        accessKeyId:
          name: s3-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: s3-credentials
          key: SECRET_ACCESS_KEY
      wal:
        retention: "7d"
        maxParallel: 8
      data:
        compression: gzip
        encryption: AES256
        immediateCheckpoint: false
        jobs: 2

  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2"

  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname

  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-cluster-r
  namespace: default
spec:
  type: ClusterIP
  selector:
    postgresql: postgres-cluster
    role: replica
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-cluster-ro
  namespace: default
spec:
  type: ClusterIP
  selector:
    postgresql: postgres-cluster
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-cluster-rw
  namespace: default
spec:
  type: ClusterIP
  selector:
    postgresql: postgres-cluster
    role: primary
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: postgres-backup-daily
  namespace: default
spec:
  schedule: "0 2 * * *"
  backupOwnerReference: self
  cluster:
    name: postgres-cluster
  immediate: false
  suspend: false
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-monitoring-queries
  namespace: default
data:
  queries.yaml: |
    queries:
    - name: replication_lag
      query: |
        SELECT
          application_name,
          pg_wal_lsn_diff(pg_current_wal_lsn(), replay_lsn) AS lag_bytes
        FROM pg_stat_replication
      metrics:
      - lag_bytes:
          usage: GAUGE
          description: Replication lag in bytes

    - name: database_size
      query: |
        SELECT
          datname,
          pg_database_size(datname) AS size_bytes
        FROM pg_database
        WHERE datname NOT IN ('template0', 'template1')
      metrics:
      - size_bytes:
          usage: GAUGE
          description: Database size in bytes

    - name: connection_stats
      query: |
        SELECT
          datname,
          numbackends AS active_connections,
          xact_commit AS transactions_committed,
          xact_rollback AS transactions_rolled_back,
          blks_read AS blocks_read,
          blks_hit AS blocks_hit
        FROM pg_stat_database
        WHERE datname NOT IN ('template0', 'template1')
      metrics:
      - active_connections:
          usage: GAUGE
          description: Number of active connections
      - transactions_committed:
          usage: COUNTER
          description: Number of committed transactions
      - transactions_rolled_back:
          usage: COUNTER
          description: Number of rolled back transactions
