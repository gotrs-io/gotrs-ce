<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry - GOTRS</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    
    <!-- Dark mode detection script -->
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        }
    </script>
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/static/css/output.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            transition: background-color 0.2s, border-color 0.2s;
        }
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900">
    <div class="min-h-full flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Logo and Product Name -->
            <div class="text-center mb-8">
                <div class="flex justify-center items-center mb-4">
                    <img src="/static/favicon.svg" alt="GOTRS Logo" class="h-12 w-12 mr-3">
                    <span class="text-4xl font-bold text-gotrs-600 dark:text-gotrs-400">GOTRS</span>
                </div>
                
                <!-- Dark mode toggle -->
                <button type="button" onclick="toggleDarkMode()" class="rounded-md p-2 text-gray-400 hover:text-gray-500 dark:text-gray-300 dark:hover:text-gray-200">
                    <i class="fas fa-moon text-lg"></i>
                </button>
            </div>
            
            <!-- Error Card -->
            <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8">
                <div class="flex items-center mb-4">
                    <div class="flex-shrink-0">
                        <div class="flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900">
                            <i class="fas fa-exclamation-circle text-red-600 dark:text-red-400"></i>
                        </div>
                    </div>
                    <div class="ml-4">
                        <h1 class="text-xl font-semibold text-gray-900 dark:text-white">Sorry, something went wrong</h1>
                    </div>
                </div>
                
                <div class="mt-4">
                    <p class="text-sm font-medium text-gray-900 dark:text-gray-100">We're having trouble processing your request</p>
                    <div class="mt-4 p-4 bg-gray-50 dark:bg-gray-900/50 border-l-4 border-gray-400 dark:border-gray-600">
                        <p class="text-sm text-gray-700 dark:text-gray-300" id="error-message">
                            The page you're looking for might have been moved, deleted, or is temporarily unavailable.
                        </p>
                    </div>
                </div>
                
                <div class="mt-6 space-y-3">
                    <button onclick="location.reload()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gotrs-600 hover:bg-gotrs-700 dark:bg-gotrs-500 dark:hover:bg-gotrs-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gotrs-500">
                        <i class="fas fa-sync-alt mr-2"></i>
                        Try Again
                    </button>
                    <button onclick="window.location.href='/'" class="w-full flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gotrs-500">
                        <i class="fas fa-home mr-2"></i>
                        Go to Home
                    </button>
                </div>
            </div>
            
            <!-- Error Details -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500 dark:text-gray-400" id="error-code">
                    <!-- Error code will be injected here by nginx -->
                </p>
            </div>
        </div>
    </div>
    
    <!-- Dark mode toggle script -->
    <script>
        function toggleDarkMode() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
        
        // Parse error code from URL if available
        const urlParams = new URLSearchParams(window.location.search);
        const errorCode = urlParams.get('code');
        
        // Customize message based on error code
        const errorMessages = {
            '400': 'The request could not be understood by the server.',
            '401': 'You need to log in to access this page.',
            '403': 'You don\'t have permission to access this resource.',
            '404': 'The page you\'re looking for could not be found.',
            '405': 'The method used to access this page is not allowed.',
            '408': 'The request took too long to complete.',
            '429': 'Too many requests. Please slow down and try again.',
            '500': 'An internal server error occurred.',
            '502': 'The service is temporarily unavailable. Please try again.',
            '503': 'The service is under maintenance or temporarily overloaded.',
            '504': 'The request took too long to complete. Please try again.'
        };
        
        if (errorCode && errorMessages[errorCode]) {
            document.getElementById('error-message').textContent = errorMessages[errorCode];
            document.getElementById('error-code').textContent = `Error Code: ${errorCode}`;
        }
        
        // Only auto-retry for temporary errors (502, 503, 504)
        if (errorCode && ['502', '503', '504'].includes(errorCode)) {
            document.getElementById('error-code').textContent += ' | Auto-retry in 10 seconds';
            setTimeout(function() {
                location.reload();
            }, 10000);
        }
    </script>
</body>
</html>
