pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging configuration for container environment
    access_log /dev/stdout;
    error_log /dev/stderr debug;


    upstream backend {
        # Mark backend as down after 2 failed attempts
        server backend:8080 max_fails=2 fail_timeout=5s;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10M;

        # Reduce proxy timeouts for faster failure detection
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        # Custom error pages for all errors
        error_page 400 401 403 404 405 408 429 /error.html?code=$status;
        error_page 500 502 503 504 /error.html?code=$status;

        location = /error.html {
            root /etc/nginx;
            internal;
        }

        # Static assets (CSS, JS, images)
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API routes (HTMX endpoints return HTML fragments)
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Server-Sent Events support for real-time updates
        location /api/tickets/stream {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cache-Control no-cache;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            proxy_buffering off;
        }

        location /api/dashboard/activity-stream {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cache-Control no-cache;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            proxy_buffering off;
        }

        # File attachments endpoint - proxy to backend for authorization
        location /files/ {
            proxy_pass http://backend/api/files/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Allow larger file uploads
            client_max_body_size 50M;
            proxy_request_buffering off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend/health;
        }

        # All other routes (HTMX pages and authentication)
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
