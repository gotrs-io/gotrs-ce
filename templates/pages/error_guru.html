{{define "error_guru"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error - GOTRS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-900">
    <!-- Guru Meditation Display -->
    <div id="guru-meditation" class="fixed top-0 left-0 right-0 z-50 guru-meditation">
        <div class="guru-box" style="margin: 20px auto; max-width: 800px; padding: 20px; border: 8px solid #ff0000; background: #000; animation: flash 1s infinite;">
            <div style="text-align: center; color: #ff0000; padding: 15px; font-family: 'Courier New', monospace;">
                <div class="guru-text" style="font-size: 18px; margin-bottom: 15px; animation: textflash 1.5s infinite; color: #ff0000;">
                    Software Failure.&nbsp;&nbsp;&nbsp;Press left mouse button to continue.
                </div>
                <div class="guru-error-code" style="font-size: 24px; margin-bottom: 15px; font-weight: bold; letter-spacing: 2px; color: #ff0000;">
                    Guru Meditation #{{.ErrorCode}}
                </div>
                <div style="font-size: 14px; color: #ff8888; margin-bottom: 10px;">
                    {{.ErrorMessage}}
                </div>
                <div style="margin-top: 15px; padding: 10px; border: 2px solid #ff0000;">
                    <div style="color: #ff8888; font-size: 12px; text-align: left; font-family: 'Courier New', monospace;">
                        <div>TASK: {{.Task}}</div>
                        <div>LOCATION: {{.Location}}</div>
                        <div>TIME: {{.Timestamp}}</div>
                    </div>
                </div>
                <button onclick="window.location.href='/dashboard'" style="margin-top: 20px; padding: 8px 20px; background: #ff0000; color: #000; border: none; font-size: 14px; cursor: pointer; text-transform: uppercase; font-family: 'Courier New', monospace;">
                    Left Mouse Button
                </button>
            </div>
        </div>
    </div>

    <style>
        @keyframes flash {
            0%, 100% { 
                border-color: #ff0000;
                box-shadow: 0 0 20px #ff0000, inset 0 0 20px rgba(255,0,0,0.1);
            }
            50% { 
                border-color: #880000;
                box-shadow: 0 0 5px #880000;
            }
        }
        
        @keyframes textflash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Scanline effect */
        .guru-meditation::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 0, 0, 0.03),
                rgba(255, 0, 0, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }
    </style>

    <script>
        // Auto-play beep sound on load
        window.addEventListener('load', function() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'square';
                oscillator.frequency.value = 880;
                gainNode.gain.value = 0.1;
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch(e) {}
        });
    </script>
</body>
</html>
{{end}}
