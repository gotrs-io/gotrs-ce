# Priority module configuration
module:
  name: priority
  singular: "@admin.modules.priority.singular"
  plural: "@admin.modules.priority.plural"
  table: ticket_priority
  description: "@admin.modules.priority.description"
  route_prefix: /admin/priorities

fields:
  - name: id
    type: int
    db_column: id
    label: "@admin.modules.priority.fields.id.label"
    show_in_list: true
    show_in_form: false
    sortable: true

  - name: name
    type: string
    db_column: name
    label: "@admin.modules.priority.fields.name.label"
    required: true
    searchable: true
    sortable: true
    show_in_list: true
    show_in_form: true
    validation: "^[a-zA-Z0-9 ]+$"
    help: "@admin.modules.priority.fields.name.help"

  - name: color
    type: color
    db_column: color
    label: "@admin.modules.priority.fields.color.label"
    required: false
    show_in_list: true
    show_in_form: true
    default: "#000000"
    help: "@admin.modules.priority.fields.color.help"

  - name: valid_id
    type: int
    db_column: valid_id
    label: "@common.status"
    show_in_list: true
    show_in_form: false
    default: 1
    options:
      - value: 1
        label: "@admin.statuses.valid"
      - value: 2
        label: "@admin.statuses.invalid"

  - name: create_time
    type: datetime
    db_column: create_time
    label: "@common.created"
    show_in_list: true
    show_in_form: false
    sortable: true

  - name: create_by
    type: int
    db_column: create_by
    label: "@common.created_by"
    show_in_list: false
    show_in_form: false

  - name: change_time
    type: datetime
    db_column: change_time
    label: "@common.modified"
    show_in_list: true
    show_in_form: false
    sortable: true

  - name: change_by
    type: int
    db_column: change_by
    label: "@common.modified_by"
    show_in_list: false
    show_in_form: false

features:
  soft_delete: true
  search: true
  import_csv: true
  export_csv: true
  status_toggle: true
  color_picker: true
  filters: true

filters:
  - field: valid_id
    type: select
    label: Status
    options:
      - value: ""
        label: "All Priorities"
      - value: "1"
        label: "Valid"
      - value: "2"
        label: "Invalid"

permissions:
  - view
  - create
  - update
  - delete

validation:
  unique_fields:
    - name
  required_fields:
    - name