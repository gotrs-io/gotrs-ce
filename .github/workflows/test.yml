name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Container Tests
    runs-on: ubuntu-latest
    environment: Development
    env:
      # Force Docker (GitHub runners have podman but not podman-compose)
      CONTAINER_CMD: docker
      # Required secrets from GitHub
      TEST_DB_MYSQL_PASSWORD: ${{ secrets.TEST_DB_MYSQL_PASSWORD }}
      TEST_DB_ROOT_PASSWORD: ${{ secrets.TEST_DB_ROOT_PASSWORD }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SESSION_SECRET: ${{ secrets.JWT_SECRET }}
      # Defaults
      TEST_DB_DRIVER: mysql
      TEST_DB_MYSQL_HOST: mariadb-test
      TEST_DB_MYSQL_PORT: "3308"
      TEST_DB_MYSQL_NAME: otrs_test
      TEST_DB_MYSQL_USER: otrs
      TEST_BACKEND_PORT: "18081"
      VALKEY_TEST_PORT: "6389"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare cache directories
        run: |
          # Create cache directories with proper permissions for container user (uid 1000)
          mkdir -p .cache tmp
          chmod 777 .cache tmp

      - name: Run containerized tests
        run: make test

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts
          path: |
            /tmp/gotrs-test-*/
            tests/e2e/playwright/screenshots/
            tests/e2e/playwright/videos/
          retention-days: 7

  docker-build-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test]
    if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    environment: Development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
