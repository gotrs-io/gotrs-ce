name: Security & Code Quality

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  go-security:
    name: Go Security Analysis
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'

      - name: Install libvips (required for govips)
        run: sudo apt-get update && sudo apt-get install -y libvips-dev

      - name: Run gosec security scanner
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          mkdir -p security-artifacts
          gosec -fmt=json -out=security-artifacts/gosec-report.json ./... || true
          gosec -fmt=text ./... || echo "Security issues found - see gosec-report.json"

      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: go-security-artifacts
          path: security-artifacts
          retention-days: 30

  semgrep-security:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    environment: Development
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan --config p/security-audit --config p/secrets --json --output semgrep.json . || true
          echo "Semgrep scan completed"

      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-results
          path: semgrep.json
          retention-days: 30

  infrastructure-security:
    name: Infrastructure Security
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint (Dockerfile linter)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error

      - name: Checkout code with full history for GitLeaks
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  license-compliance:
    name: License Compliance
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'

      - name: Install libvips (required for govips)
        run: sudo apt-get update && sudo apt-get install -y libvips-dev

      - name: Install dependencies
        run: |
          go mod tidy
          go mod download
        env:
          GOPRIVATE: github.com/gotrs-io/*

      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest

      - name: Check Go dependencies licenses
        run: |
          go-licenses check ./... || echo "License check completed with warnings"
          go-licenses report ./... > go-licenses.txt 2>&1 || echo "License report generated"

      - name: Upload license reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-reports
          path: go-licenses.txt
          retention-days: 30

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'

      - name: Install libvips (required for govips)
        run: sudo apt-get update && sudo apt-get install -y libvips-dev

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true  # Don't fail workflow, report issues only

      - name: Run go vet
        run: go vet ./...
