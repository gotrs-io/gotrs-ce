{{- if .Values.backend.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "gotrs.fullname" . }}-backend-config
  labels:
    {{- include "gotrs.backend.labels" . | nindent 4 }}
data:
  # Database
  DB_TYPE: {{ .Values.database.type | quote }}
  DB_HOST: {{ include "gotrs.database.host" . | quote }}
  DB_PORT: {{ include "gotrs.database.port" . | quote }}
  DB_NAME: {{ include "gotrs.database.name" . | quote }}

  {{- if or .Values.valkey.enabled .Values.externalValkey.enabled }}
  # Cache
  REDIS_HOST: {{ include "gotrs.valkey.host" . | quote }}
  REDIS_PORT: {{ include "gotrs.valkey.port" . | quote }}
  CACHE_ENABLED: "true"
  {{- else }}
  CACHE_ENABLED: "false"
  {{- end }}

  # Application
  APP_ENV: "production"
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  SERVER_PORT: "8080"
  SESSION_TIMEOUT: {{ .Values.config.session.lifetime | quote }}

  # Storage
  STORAGE_TYPE: {{ .Values.config.storage.type | quote }}
  STORAGE_PATH: {{ .Values.config.storage.path | quote }}
{{- end }}
