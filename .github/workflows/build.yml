name: Build & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.1.0)'
        required: false
        default: 'latest'
      push_to_registry:
        description: 'Push images to registry'
        type: boolean
        default: false
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    environment: Development
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event.inputs.push_to_registry == 'true' || github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: runtime
          push: ${{ github.event.inputs.push_to_registry == 'true' || github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Output image name
        id: image
        run: echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Generate SLSA attestation
        if: github.event.inputs.push_to_registry == 'true' || github.event_name == 'push'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    environment: Development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get release version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## GOTRS ${{ steps.version.outputs.VERSION }}

          ### Container Image
          ```
          ${{ needs.build.outputs.image }}:${{ steps.version.outputs.VERSION }}
          ```

          ### Security
          - ✅ All security scans passed
          - ✅ SLSA Level 2 attestations generated
          - ✅ Container image signed and attested

          ### Verification
          To verify the container image:
          ```bash
          # Install cosign
          go install github.com/sigstore/cosign/v2/cmd/cosign@latest

          # Verify image
          cosign verify ${{ needs.build.outputs.image }}:${{ steps.version.outputs.VERSION }} \
            --certificate-identity=https://github.com/${{ github.repository }}/.github/workflows/build.yml@refs/tags/${{ steps.version.outputs.VERSION }} \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com
          ```

          ### Deployment
          See [deployment documentation](docs/deployment/) for installation instructions.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: GOTRS ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          generate_release_notes: true

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    environment: Development
    steps:
      - name: Build Summary
        env:
          BUILD_RESULT: ${{ needs.build.result }}
          IMAGE: ${{ needs.build.outputs.image }}
          PUSH_TO_REGISTRY: ${{ github.event.inputs.push_to_registry }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | Image |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|-------|" >> $GITHUB_STEP_SUMMARY
          if [[ "$BUILD_RESULT" == "success" ]]; then
            echo "| GOTRS | ✅ Success | \`$IMAGE\` |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| GOTRS | ❌ Failed | - |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          if [[ "$PUSH_TO_REGISTRY" == "true" || "$EVENT_NAME" == "push" ]]; then
            echo "- Image has been pushed to the registry" >> $GITHUB_STEP_SUMMARY
            echo "- SLSA attestations generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Image built successfully but not pushed (manual build)" >> $GITHUB_STEP_SUMMARY
            echo "- To push image, re-run with 'Push to registry' enabled" >> $GITHUB_STEP_SUMMARY
          fi
