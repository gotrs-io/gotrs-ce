{{range .Tickets}}
<div class="border-l-4 border-{{if eq .status "open"}}blue{{else if eq .status "new"}}green{{else if eq .status "pending"}}yellow{{else}}gray{{end}}-400 bg-white p-4 border-b">
    <div class="flex items-center justify-between">
        <div class="flex-1">
            <div class="flex items-center space-x-3">
                <h3 class="text-sm font-medium text-gray-900">
                    <a href="/tickets/{{.id}}" class="hover:text-indigo-600">{{.number}}</a>
                </h3>
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-{{if eq .status "open"}}blue{{else if eq .status "new"}}green{{else if eq .status "pending"}}yellow{{else}}gray{{end}}-100 text-{{if eq .status "open"}}blue{{else if eq .status "new"}}green{{else if eq .status "pending"}}yellow{{else}}gray{{end}}-800">
                    {{.status}}
                </span>
                {{if .priority}}
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-{{if eq .priority "high"}}red{{else if eq .priority "medium"}}yellow{{else}}green{{end}}-100 text-{{if eq .priority "high"}}red{{else if eq .priority "medium"}}yellow{{else}}green{{end}}-800">
                    {{.priority}}
                </span>
                {{end}}
            </div>
            <p class="mt-1 text-sm text-gray-600">{{.title}}</p>
            <div class="mt-1 flex items-center space-x-4 text-xs text-gray-500">
                {{if .customer}}
                <span>Customer: {{.customer}}</span>
                {{end}}
                {{if .agent}}
                <span>Agent: {{.agent}}</span>
                {{else}}
                <span class="text-orange-600">Unassigned</span>
                {{end}}
                {{if .created}}
                <span>{{.created}}</span>
                {{end}}
            </div>
        </div>
        <div class="flex items-center space-x-2">
            <button class="text-gray-400 hover:text-gray-600">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                </svg>
            </button>
        </div>
    </div>
</div>
{{else}}
<div class="text-center py-8">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
    </svg>
    <p class="mt-2 text-sm text-gray-500">No tickets found</p>
</div>
{{end}}
