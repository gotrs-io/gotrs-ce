{{template "auth.html" .}}

{{define "title"}}GOTRS - Sign In{{end}}

{{define "heading"}}Sign in to your account{{end}}

{{define "content"}}
<form hx-post="/api/auth/login" 
      hx-ext="json-enc"
      hx-target="#error-message"
      hx-target-error="#error-message"
      hx-on::after-request="if(event.detail.successful) window.location.href = '/dashboard'"
      class="space-y-6">
    
    <!-- Error message container -->
    <div id="error-message"></div>
    
    <!-- Email input -->
    <div>
        <label for="email" class="block text-sm font-semibold text-gray-900">
            Email address
        </label>
        <div class="mt-2">
            <input id="email" 
                   name="email" 
                   type="email" 
                   autocomplete="email" 
                   required
                   class="block w-full rounded-lg border-0 py-2.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 text-sm leading-6"
                   placeholder="Enter your email">
        </div>
    </div>

    <!-- Password input -->
    <div>
        <label for="password" class="block text-sm font-semibold text-gray-900">
            Password
        </label>
        <div class="mt-2">
            <input id="password" 
                   name="password" 
                   type="password" 
                   autocomplete="current-password" 
                   required
                   class="block w-full rounded-lg border-0 py-2.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 text-sm leading-6"
                   placeholder="Enter your password">
        </div>
    </div>

    <!-- Remember me and forgot password -->
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <input id="remember-me" 
                   name="remember-me" 
                   type="checkbox" 
                   class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                Remember me
            </label>
        </div>

        <div class="text-sm">
            <a href="/forgot-password" class="font-medium text-indigo-600 hover:text-indigo-500">
                Forgot your password?
            </a>
        </div>
    </div>

    <!-- Submit button -->
    <div>
        <button type="submit"
                class="group relative flex w-full justify-center rounded-lg bg-indigo-600 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            <span class="htmx-indicator absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="animate-spin h-5 w-5 text-indigo-300" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </span>
            Sign in to GOTRS
        </button>
    </div>

    <!-- Demo credentials info -->
    <div class="mt-6 rounded-md bg-blue-50 p-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-blue-800">Demo Account</h3>
                <div class="mt-2 text-sm text-blue-700">
                    <p><strong>Email:</strong> admin@gotrs.local</p>
                    <p><strong>Password:</strong> admin123</p>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Handle login response -->
<script>
    document.body.addEventListener('htmx:beforeRequest', function(evt) {
        // Clear any previous errors
        document.getElementById('error-message').innerHTML = '';
    });
    
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.xhr.status === 200) {
            // Success - redirect handled by hx-on attribute
            const response = JSON.parse(evt.detail.xhr.response);
            if (response.access_token) {
                // Store tokens
                localStorage.setItem('access_token', response.access_token);
                if (response.refresh_token) {
                    localStorage.setItem('refresh_token', response.refresh_token);
                }
            }
        } else if (evt.detail.xhr.status === 401) {
            // Show error message
            document.getElementById('error-message').innerHTML = `
                <div class="rounded-md bg-red-50 p-4 mb-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-red-800">
                                Invalid email or password. Please try again.
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }
    });
</script>
{{end}}

{{define "footer"}}
    Don't have an account?
    <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
        Sign up
    </a>
{{end}}
