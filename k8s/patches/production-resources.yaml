# Production resource patches for higher performance and reliability

# Increase backend resources for production load
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotrs-backend
  namespace: gotrs
spec:
  template:
    spec:
      containers:
      - name: gotrs-backend
        resources:
          requests:
            memory: "1Gi"
            cpu: "750m"
          limits:
            memory: "4Gi"
            cpu: "3"
---
# Increase PostgreSQL resources for production
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-primary
  namespace: gotrs
spec:
  template:
    spec:
      containers:
      - name: postgres
        resources:
          requests:
            memory: "1Gi"
            cpu: "750m"
          limits:
            memory: "4Gi"
            cpu: "3"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      resources:
        requests:
          storage: 50Gi
---
# Increase Redis resources for production caching load
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-master
  namespace: gotrs
spec:
  template:
    spec:
      containers:
      - name: redis
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1.5"
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      resources:
        requests:
          storage: 20Gi
---
# More aggressive HPA settings for production
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gotrs-backend-hpa
  namespace: gotrs
spec:
  minReplicas: 5
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # Lower threshold for better responsiveness
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30  # Faster scale-up
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 5
        periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 600  # Slower scale-down for stability