module:
    name: queue_auto_response
    singular: Queue Auto Response
    plural: Queue Auto Responses
    table: queue_auto_response_view
    description: Manage Queue Auto Response mappings
    route_prefix: /admin/dynamic/queue_auto_response
    # Uses a view to provide synthetic ID for composite key table

fields:
    - name: id
      type: integer
      db_column: id
      label: ID
      show_in_list: true
      show_in_form: false
      synthetic: true
    - name: queue_id
      type: integer
      db_column: queue_id
      label: Queue
      required: true
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: true
      lookup_table: queue
      lookup_key: id
      lookup_display: name
    - name: auto_response_id
      type: integer
      db_column: auto_response_id
      label: Auto Response
      required: true
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: true
      lookup_table: auto_response
      lookup_key: id
      lookup_display: name
    - name: auto_response_type_id
      type: integer
      db_column: auto_response_type_id
      label: Type
      required: true
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: true
      lookup_table: auto_response_type
      lookup_key: id
      lookup_display: name
    - name: create_time
      type: datetime
      db_column: create_time
      label: Created
      show_in_list: false
      show_in_form: false
    - name: create_by
      type: integer
      db_column: create_by
      label: Created By
      show_in_list: false
      show_in_form: false
    - name: change_time
      type: datetime
      db_column: change_time
      label: Modified
      show_in_list: true
      show_in_form: false
    - name: change_by
      type: integer
      db_column: change_by
      label: Modified By
      show_in_list: false
      show_in_form: false

features:
    soft_delete: false  # No valid_id field
    search: true
    import_csv: false
    export_csv: true
    status_toggle: false
    color_picker: false

permissions:
    - view
    - create
    - update
    - delete

validation:
    unique_fields: []
    required_fields:
        - queue_id
        - auto_response_id
        - auto_response_type_id
