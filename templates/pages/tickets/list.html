{{template "base.html" .}}

{{define "title"}}Tickets - GOTRS{{end}}

{{define "content"}}
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page header -->
    <div class="md:flex md:items-center md:justify-between">
        <div class="min-w-0 flex-1">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">
                Tickets
            </h2>
        </div>
        <div class="mt-4 flex md:ml-4 md:mt-0">
            <button type="button" 
                    @click="$refs.filterPanel.classList.toggle('hidden')"
                    class="inline-flex items-center rounded-md border border-gray-300 bg-white px-3 py-2 text-sm font-semibold text-gray-700 shadow-sm hover:bg-gray-50">
                <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 01.628.74v2.288a2.25 2.25 0 01-.659 1.59l-4.682 4.683a2.25 2.25 0 00-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 018 18.25v-5.757a2.25 2.25 0 00-.659-1.591L2.659 6.22A2.25 2.25 0 012 4.629V2.34a.75.75 0 01.628-.74z" clip-rule="evenodd" />
                </svg>
                Filters
            </button>
            <a href="/tickets/new" 
               class="ml-3 inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
                <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                </svg>
                New Ticket
            </a>
        </div>
    </div>

    <div class="mt-8 flex gap-6">
        <!-- Filters sidebar -->
        <div x-ref="filterPanel" class="hidden lg:block w-64 flex-shrink-0">
            <div class="bg-white shadow rounded-lg p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Filters</h3>
                
                <form id="filter-form" 
                      hx-get="/api/tickets"
                      hx-trigger="change"
                      hx-target="#ticket-list"
                      hx-swap="innerHTML">
                    
                    <!-- Status filter -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                        <div class="space-y-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="status" value="new" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <span class="ml-2 text-sm text-gray-700">New</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="status" value="open" checked class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <span class="ml-2 text-sm text-gray-700">Open</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="status" value="pending" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <span class="ml-2 text-sm text-gray-700">Pending</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="status" value="resolved" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <span class="ml-2 text-sm text-gray-700">Resolved</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="status" value="closed" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <span class="ml-2 text-sm text-gray-700">Closed</span>
                            </label>
                        </div>
                    </div>

                    <!-- Priority filter -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                        <select name="priority" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                            <option value="">All</option>
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                            <option value="4">Urgent</option>
                        </select>
                    </div>

                    <!-- Queue filter -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Queue</label>
                        <select name="queue" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                            <option value="">All Queues</option>
                            {{range .Queues}}
                            <option value="{{.ID}}">{{.Name}}</option>
                            {{end}}
                        </select>
                    </div>

                    <!-- Assigned to filter -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Assigned To</label>
                        <select name="assigned" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                            <option value="">Anyone</option>
                            <option value="me">Me</option>
                            <option value="unassigned">Unassigned</option>
                        </select>
                    </div>

                    <button type="button" 
                            onclick="document.getElementById('filter-form').reset(); htmx.trigger('#filter-form', 'change')"
                            class="w-full inline-flex justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50">
                        Clear Filters
                    </button>
                </form>
            </div>
        </div>

        <!-- Ticket list -->
        <div class="flex-1">
            <!-- Search bar -->
            <div class="mb-4">
                <div class="relative">
                    <input type="search" 
                           name="search"
                           placeholder="Search tickets..."
                           hx-get="/api/tickets/search"
                           hx-trigger="keyup changed delay:500ms, search"
                           hx-target="#ticket-list"
                           hx-swap="innerHTML"
                           class="block w-full rounded-md border-gray-300 pl-10 pr-3 py-2 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Ticket table -->
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <div id="ticket-list" 
                     hx-get="/api/tickets"
                     hx-trigger="load"
                     hx-swap="innerHTML"
                     class="divide-y divide-gray-200">
                    <!-- Tickets will be loaded here -->
                    <div class="p-6">
                        <div class="animate-pulse space-y-4">
                            {{range $i := seq 5}}
                            <div class="flex space-x-4">
                                <div class="flex-1 space-y-2">
                                    <div class="h-4 bg-gray-200 rounded"></div>
                                    <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                                </div>
                            </div>
                            {{end}}
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="bg-white px-4 py-3 border-t border-gray-200 sm:px-6">
                    <div class="flex items-center justify-between">
                        <div class="flex-1 flex justify-between sm:hidden">
                            <button hx-get="/api/tickets?page={{.PrevPage}}"
                                    hx-target="#ticket-list"
                                    hx-swap="innerHTML"
                                    class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                Previous
                            </button>
                            <button hx-get="/api/tickets?page={{.NextPage}}"
                                    hx-target="#ticket-list"
                                    hx-swap="innerHTML"
                                    class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                Next
                            </button>
                        </div>
                        <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                            <div>
                                <p class="text-sm text-gray-700">
                                    Showing <span class="font-medium">1</span> to <span class="font-medium">10</span> of
                                    <span class="font-medium">97</span> results
                                </p>
                            </div>
                            <div>
                                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                    <!-- Pagination buttons will be rendered here -->
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- SSE for real-time updates -->
<div hx-ext="sse" sse-connect="/api/tickets/stream" class="hidden">
    <div sse-swap="ticket-update" 
         hx-on:htmx:sse-message="if (document.querySelector('#ticket-list')) { htmx.trigger('#ticket-list', 'refresh') }">
    </div>
</div>
{{end}}
