name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: gotrs_test
          POSTGRES_USER: gotrs_test
          POSTGRES_PASSWORD: gotrs_test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install dependencies
        run: |
          go mod tidy
          go mod download

      - name: Set up test database
        env:
          PGPASSWORD: gotrs_test_password
        run: |
          # Wait for postgres to be ready
          until pg_isready -h localhost -p 5432 -U gotrs_test; do
            echo "Waiting for postgres..."
            sleep 2
          done
          
          # Run migrations for tests
          psql -h localhost -U gotrs_test -d gotrs_test < migrations/000001_initial_schema.up.sql
          psql -h localhost -U gotrs_test -d gotrs_test < migrations/000002_initial_data.up.sql

      - name: Run tests with coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: gotrs_test
          DB_USER: gotrs_test
          DB_PASSWORD: gotrs_test_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key
          APP_ENV: test
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: |
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage-report
          path: |
            coverage.out
            coverage.html
          retention-days: 30

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compilation
        run: npx tsc --noEmit

      - name: Run frontend unit tests
        run: |
          # Note: Add actual unit tests when implemented  
          echo "Frontend unit tests would run here - placeholder for MVP phase"
          echo "TypeScript compilation successful ✓"

      - name: Run contract tests
        run: |
          # Install frontend dependencies if not cached
          npm ci
          # Run Pact consumer tests
          npm run test:contracts

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web/dist/
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [go-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: gotrs_integration
          POSTGRES_USER: gotrs_integration
          POSTGRES_PASSWORD: gotrs_integration_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Go dependencies
        run: |
          go mod tidy
          go mod download

      - name: Install frontend dependencies
        run: |
          cd web
          npm ci

      - name: Build frontend
        run: |
          cd web
          npm run build

      - name: Set up integration test database
        env:
          PGPASSWORD: gotrs_integration_password
        run: |
          # Wait for postgres to be ready
          until pg_isready -h localhost -p 5432 -U gotrs_integration; do
            echo "Waiting for postgres..."
            sleep 2
          done
          
          # Run migrations
          psql -h localhost -U gotrs_integration -d gotrs_integration < migrations/000001_initial_schema.up.sql
          psql -h localhost -U gotrs_integration -d gotrs_integration < migrations/000002_initial_data.up.sql

      - name: Run integration tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: gotrs_integration
          DB_USER: gotrs_integration
          DB_PASSWORD: gotrs_integration_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: integration-test-secret
          APP_ENV: integration
        run: |
          # Note: Add actual integration tests when implemented
          echo "Integration tests would run here - placeholder for MVP phase"
          echo "Database connectivity test:"
          
          # Start server in background
          go run -tags integration cmd/server/main.go &
          SERVER_PID=$!
          
          # Wait for server to be ready with retry loop (30 second timeout)
          echo "Waiting for server to be ready..."
          MAX_ATTEMPTS=30
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if curl -sf http://localhost:8080/health >/dev/null 2>&1; then
              echo "Server is ready after $((ATTEMPT + 1)) attempts"
              break
            fi
            
            if [ $ATTEMPT -eq $((MAX_ATTEMPTS - 1)) ]; then
              echo "Server failed to start within 30 seconds"
              kill $SERVER_PID 2>/dev/null || true
              exit 1
            fi
            
            echo -n "."
            sleep 1
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          # Run actual tests once server is ready
          echo ""
          echo "Testing health endpoint:"
          curl -f http://localhost:8080/health || exit 1
          
          echo "Testing API status endpoint:"
          curl -f http://localhost:8080/api/v1/status || exit 1
          
          # Clean shutdown
          kill $SERVER_PID
          wait $SERVER_PID 2>/dev/null || true
          echo "Basic integration tests passed ✓"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [go-tests, frontend-tests]
    if: always()
    steps:
      - name: Test Results Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Go Tests | ${{ needs.go-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.go-tests.result }}" != "success" || "${{ needs.frontend-tests.result }}" != "success" ]]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi