apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: rabbitmq-cluster
  namespace: default
spec:
  replicas: 3
  image: rabbitmq:3.12-management-alpine
  
  rabbitmq:
    additionalConfig: |
      cluster_formation.peer_discovery_backend = rabbit_peer_discovery_k8s
      cluster_formation.k8s.host = kubernetes.default.svc.cluster.local
      cluster_formation.k8s.address_type = hostname
      cluster_formation.node_cleanup.interval = 30
      cluster_formation.node_cleanup.only_log_warning = true
      cluster_partition_handling = autoheal
      queue_master_locator = min-masters
      loopback_users.guest = false
      default_vhost = gotrs
      default_user = gotrs
      default_permissions.configure = .*
      default_permissions.read = .*
      default_permissions.write = .*
      disk_free_limit.absolute = 2GB
      vm_memory_high_watermark.relative = 0.6
      
    additionalPlugins:
    - rabbitmq_management
    - rabbitmq_prometheus
    - rabbitmq_shovel
    - rabbitmq_federation
    - rabbitmq_consistent_hash_exchange
    
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2
      memory: 2Gi
      
  persistence:
    storageClassName: fast-ssd
    storage: 10Gi
    
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - rabbitmq-cluster
        topologyKey: kubernetes.io/hostname
        
  override:
    service:
      spec:
        type: ClusterIP
        ports:
        - name: amqp
          port: 5672
          targetPort: 5672
        - name: management
          port: 15672
          targetPort: 15672
        - name: prometheus
          port: 15692
          targetPort: 15692
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-cluster-default-user
  namespace: default
type: Opaque
data:
  username: Z290cnM=  # gotrs
  password: ${RABBITMQ_PASSWORD_BASE64}
---
apiVersion: rabbitmq.com/v1beta1
kind: Policy
metadata:
  name: ha-policy
  namespace: default
spec:
  name: ha-all
  pattern: ".*"
  vhost: gotrs
  definition:
    ha-mode: all
    ha-sync-mode: automatic
    ha-sync-batch-size: 5
  rabbitmqClusterReference:
    name: rabbitmq-cluster
---
apiVersion: rabbitmq.com/v1beta1
kind: Queue
metadata:
  name: ticket-events
  namespace: default
spec:
  name: ticket.events
  vhost: gotrs
  type: quorum
  durable: true
  autoDelete: false
  arguments:
    x-max-length: 10000
    x-overflow: reject-publish
    x-delivery-limit: 5
  rabbitmqClusterReference:
    name: rabbitmq-cluster
---
apiVersion: rabbitmq.com/v1beta1
kind: Queue
metadata:
  name: notification-queue
  namespace: default
spec:
  name: notifications
  vhost: gotrs
  type: quorum
  durable: true
  autoDelete: false
  arguments:
    x-max-length: 50000
    x-message-ttl: 86400000
    x-delivery-limit: 3
  rabbitmqClusterReference:
    name: rabbitmq-cluster
---
apiVersion: rabbitmq.com/v1beta1
kind: Exchange
metadata:
  name: events-exchange
  namespace: default
spec:
  name: gotrs.events
  vhost: gotrs
  type: topic
  durable: true
  autoDelete: false
  rabbitmqClusterReference:
    name: rabbitmq-cluster
---
apiVersion: rabbitmq.com/v1beta1
kind: Binding
metadata:
  name: ticket-events-binding
  namespace: default
spec:
  source: gotrs.events
  destination: ticket.events
  destinationType: queue
  routingKey: ticket.*
  vhost: gotrs
  rabbitmqClusterReference:
    name: rabbitmq-cluster
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rabbitmq-monitor
  namespace: default
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: rabbitmq-cluster
  endpoints:
  - port: prometheus
    interval: 30s
    path: /metrics