name: Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write  # Required for Codecov OIDC

jobs:
  test:
    name: Container Tests
    runs-on: ubuntu-latest
    environment: Development
    env:
      # Force Docker (GitHub runners have podman but not podman-compose)
      CONTAINER_CMD: docker
      # Use Docker volumes for caching (CI environment)
      CACHE_USE_VOLUMES: "1"
      # Required secrets from GitHub
      TEST_DB_MYSQL_PASSWORD: ${{ secrets.TEST_DB_MYSQL_PASSWORD }}
      TEST_DB_ROOT_PASSWORD: ${{ secrets.TEST_DB_ROOT_PASSWORD }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SESSION_SECRET: ${{ secrets.JWT_SECRET }}
      # Defaults
      TEST_DB_DRIVER: mysql
      TEST_DB_MYSQL_HOST: mariadb-test
      TEST_DB_MYSQL_PORT: "3308"
      TEST_DB_MYSQL_NAME: otrs_test
      TEST_DB_MYSQL_USER: otrs
      TEST_BACKEND_PORT: "18081"
      VALKEY_TEST_PORT: "6389"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare directories and volumes
        run: |
          # Create local directories with proper permissions for container user (uid 1000)
          mkdir -p .cache tmp generated/api-map
          chmod 777 .cache tmp generated generated/api-map

          # Pre-create Docker volumes and initialize with correct ownership
          # Note: There are TWO naming schemes used:
          #   - gotrs-ce_* (compose-prefixed) for docker compose services
          #   - gotrs_* (non-prefixed) for standalone docker run commands in Makefile

          # Compose volumes (prefixed with project name)
          docker volume create gotrs-ce_gotrs_cache
          docker volume create gotrs-ce_gotrs_runtime

          # Standalone volumes (used by MOD_CACHE_MOUNT in Makefile)
          docker volume create gotrs_cache

          # Initialize all volumes with correct permissions using helper containers
          docker run --rm -v gotrs-ce_gotrs_cache:/vol alpine:3.19 sh -c "mkdir -p /vol/go-build /vol/go-mod /vol/xdg /vol/bun /vol/golangci-lint && chown -R 1000:1000 /vol && chmod -R 775 /vol"
          docker run --rm -v gotrs-ce_gotrs_runtime:/vol alpine:3.19 sh -c "chown -R 1000:1000 /vol && chmod 775 /vol"
          docker run --rm -v gotrs_cache:/vol alpine:3.19 sh -c "mkdir -p /vol/go-build /vol/go-mod /vol/xdg /vol/bun /vol/golangci-lint /vol/ms-playwright && chown -R 1000:1000 /vol && chmod -R 775 /vol"

      - name: Run containerized tests
        run: make test

      - name: Generate coverage report
        run: make test-coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./generated/coverage.out
          flags: unittests
          fail_ci_if_error: false
          verbose: true

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts
          path: |
            /tmp/gotrs-test-*/
            tests/e2e/playwright/screenshots/
            tests/e2e/playwright/videos/
          retention-days: 7

  docker-build-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test]
    if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    environment: Development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Determine version for build
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/heads/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "branch=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            GIT_COMMIT=${{ steps.version.outputs.commit }}
            GIT_BRANCH=${{ steps.version.outputs.branch }}
            BUILD_DATE=${{ steps.version.outputs.date }}

      - name: Image digest
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
