# =============================================================================
# Synthwave Theme - Neon Retro Vibes
# =============================================================================
name: Synthwave
id: synthwave
description: Neon retro vibes with glowing effects
version: 1.0.0
author: GOTRS Team
license: MIT

# =============================================================================
# Theme Selector Preview
# =============================================================================
preview:
  gradient: "linear-gradient(135deg, #00E5FF, #FF2FD4)"

# =============================================================================
# Mode Support
# =============================================================================
modes:
  dark: true
  light: true
  default: dark

# =============================================================================
# Assets Configuration
# =============================================================================
assets:
  fonts:
    enabled: true
    css: fonts/fonts.css
    license: SIL-OFL-1.1

  images:
    enabled: false

  sounds:
    enabled: false

# =============================================================================
# Feature Flags
# =============================================================================
features:
  glowEffects: true
  gridBackground: true
  animations: true
  bevels3d: false
  terminalMode: false

# =============================================================================
# Compatibility
# =============================================================================
compatibility:
  minVersion: "1.0.0"
  maxVersion: null
