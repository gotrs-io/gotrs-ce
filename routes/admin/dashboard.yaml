apiVersion: routes/v1
kind: RouteGroup
metadata:
  name: admin-dashboard
  description: Admin dashboard routes
  namespace: admin
  enabled: true

spec:
  prefix: ""
  middleware:
    - auth
    - admin
    - i18n
  
  routes:
    - path: /admin
      method: GET
      handler: admin_dashboard
      name: Admin Dashboard
      config:
        template: pages/admin/dashboard.pongo2
    
    - path: /admin/dashboard
      method: GET
      handler: admin_dashboard
      name: Admin Dashboard Alt
      config:
        template: pages/admin/dashboard.pongo2