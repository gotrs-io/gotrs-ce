# Pod Security Standards for GOTRS namespace
apiVersion: v1
kind: PodSecurityPolicy
metadata:
  name: gotrs-psp
  namespace: gotrs
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 65535
  readOnlyRootFilesystem: true
  seLinux:
    rule: RunAsAny
---
# Pod Security Standards using the new Pod Security Standards
apiVersion: v1
kind: Namespace
metadata:
  name: gotrs
  labels:
    name: gotrs
    # Pod Security Standards labels
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
---
# Role for using the Pod Security Policy
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gotrs-psp-user
  namespace: gotrs
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs: ['use']
  resourceNames:
  - gotrs-psp
---
# Bind the role to service accounts
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gotrs-psp-users
  namespace: gotrs
roleRef:
  kind: Role
  name: gotrs-psp-user
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: gotrs-backend
  namespace: gotrs
- kind: ServiceAccount
  name: nginx-frontend
  namespace: gotrs
- kind: ServiceAccount
  name: default
  namespace: gotrs
