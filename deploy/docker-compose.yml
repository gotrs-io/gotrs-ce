# GOTRS Reference Deployment
# Copy this file and .env.example, customize .env for your environment
#
# Usage:
#   curl -O https://raw.githubusercontent.com/gotrs-io/gotrs-ce/main/deploy/docker-compose.yml
#   curl -O https://raw.githubusercontent.com/gotrs-io/gotrs-ce/main/deploy/.env.example
#   cp .env.example .env
#   # Edit .env with your values
#   docker compose up -d

services:
  caddy:
    image: docker.io/caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      DOMAIN: ${DOMAIN:?DOMAIN is required}
      ACME_EMAIL: ${ACME_EMAIL:?ACME_EMAIL is required}
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    configs:
      - source: caddyfile
        target: /etc/caddy/Caddyfile
    depends_on:
      - app
      - customer-fe
    restart: unless-stopped

  mariadb:
    image: docker.io/mariadb:11-jammy
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:?DB_ROOT_PASSWORD is required}
      MARIADB_USER: ${DB_USER:-gotrs}
      MARIADB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      MARIADB_DATABASE: ${DB_NAME:-gotrs}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  valkey:
    image: docker.io/valkey/valkey:8-alpine
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    image: ghcr.io/gotrs-io/gotrs-ce:${GOTRS_TAG:-latest}
    environment:
      APP_ENV: ${APP_ENV:-production}
      GIN_MODE: ${GIN_MODE:-release}
      LOG_LEVEL: ${LOG_LEVEL:-warn}
      DB_DRIVER: mysql
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_USER: ${DB_USER:-gotrs}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_NAME: ${DB_NAME:-gotrs}
      REDIS_HOST: valkey:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      BASE_URL: ${BASE_URL:-http://localhost:8080}
    depends_on:
      mariadb:
        condition: service_healthy
      valkey:
        condition: service_healthy
    expose:
      - "8080"
    restart: unless-stopped

  customer-fe:
    image: ghcr.io/gotrs-io/gotrs-ce:${GOTRS_TAG:-latest}
    environment:
      APP_ENV: ${APP_ENV:-production}
      GIN_MODE: ${GIN_MODE:-release}
      LOG_LEVEL: ${LOG_LEVEL:-warn}
      DB_DRIVER: mysql
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_USER: ${DB_USER:-gotrs}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_NAME: ${DB_NAME:-gotrs}
      REDIS_HOST: valkey:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      BASE_URL: ${BASE_URL:-http://localhost:8080}
      CUSTOMER_FE_ONLY: "true"
      ROOT_REDIRECT_PATH: /customer
    depends_on:
      mariadb:
        condition: service_healthy
      valkey:
        condition: service_healthy
    expose:
      - "8080"
    restart: unless-stopped

  runner:
    image: ghcr.io/gotrs-io/gotrs-ce-runner:${GOTRS_TAG:-latest}
    environment:
      APP_ENV: ${APP_ENV:-production}
      DB_DRIVER: mysql
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_USER: ${DB_USER:-gotrs}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_NAME: ${DB_NAME:-gotrs}
      REDIS_HOST: valkey:6379
    depends_on:
      mariadb:
        condition: service_healthy
      valkey:
        condition: service_healthy
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  mariadb_data:

configs:
  caddyfile:
    content: |
      {$$DOMAIN} {
          tls {$$ACME_EMAIL}

          # Customer portal - pages and API
          @customer {
              path /customer/*
              path /auth/customer
              path /api/auth/customer/*
          }
          handle @customer {
              reverse_proxy customer-fe:8080
          }

          # Redirect /c/ to /customer/ for short URL
          handle /c/* {
              redir /customer{uri} permanent
          }

          # Agent/main app (default) - handles everything else
          handle {
              reverse_proxy app:8080
          }

          encode gzip
          header {
              X-Content-Type-Options nosniff
              X-Frame-Options DENY
              Referrer-Policy strict-origin-when-cross-origin
              -Server
          }
          log {
              output stdout
              format console
          }
      }
