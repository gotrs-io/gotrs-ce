# Kustomization file for GOTRS Kubernetes deployment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: gotrs-production
  annotations:
    description: "GOTRS Production Kubernetes Deployment"

# Namespace to deploy all resources
namespace: gotrs

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: gotrs
  app.kubernetes.io/instance: gotrs-prod
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/component: ticketing-system
  app.kubernetes.io/part-of: gotrs-platform
  app.kubernetes.io/managed-by: kustomize

# Common annotations
commonAnnotations:
  deployment.kubernetes.io/revision: "1"
  gotrs.io/environment: "production"
  gotrs.io/deployment-date: "2025-01-15"

# Resource files to include
resources:
  # Namespace and basic setup
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  
  # Database layer
  - postgres.yaml
  - redis.yaml
  
  # Application layer
  - gotrs-backend.yaml
  - nginx-frontend.yaml
  
  # Networking
  - ingress.yaml
  
  # Monitoring (optional - can be disabled)
  - monitoring.yaml

# Configuration patches for different environments
patchesStrategicMerge:
  # Production-specific patches
  - patches/production-resources.yaml
  - patches/production-security.yaml

# Images to use (can be overridden for different environments)
images:
  - name: gotrs/backend
    newTag: "v1.0.0"
  - name: nginx
    newTag: "1.25-alpine"
  - name: postgres
    newTag: "15-alpine"
  - name: redis
    newTag: "7-alpine"

# Secret generator for dynamic secrets (optional)
secretGenerator:
  - name: gotrs-dynamic-secrets
    envs:
      - .env.production
    options:
      disableNameSuffixHash: true

# ConfigMap generator for environment-specific configs
configMapGenerator:
  - name: gotrs-environment-config
    literals:
      - ENVIRONMENT=production
      - BUILD_VERSION=v1.0.0
      - BUILD_DATE=2025-01-15T00:00:00Z
    options:
      disableNameSuffixHash: true

# Replica counts for different components
replicas:
  - name: gotrs-backend
    count: 3
  - name: nginx-frontend
    count: 2
  - name: redis-master
    count: 1
  - name: redis-replica
    count: 2
  - name: postgres-primary
    count: 1
  - name: postgres-replica
    count: 2

# Resource transformers
transformers:
  # Add resource quotas and limits
  - transformers/resource-quotas.yaml
  - transformers/pod-security.yaml