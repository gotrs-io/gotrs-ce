# PostgreSQL Configuration Overlay
# Use with: helm install gotrs ./charts/gotrs -f ./charts/gotrs/values-postgresql.yaml

database:
  type: postgresql

  postgresql:
    image:
      repository: postgres
      tag: "16-alpine"
      pullPolicy: IfNotPresent

    database: gotrs
    user: gotrs
    # password: ""  # Set via --set or existingSecret

    storage:
      size: 10Gi
      # storageClass: ""

    resources:
      requests:
        cpu: "250m"
        memory: "512Mi"
      limits:
        cpu: "1"
        memory: "1Gi"

    config:
      maxConnections: 200
      sharedBuffers: "256MB"
