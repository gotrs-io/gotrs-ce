module:
    name: auto_response_type
    singular: Auto Response Type
    plural: Auto Response Types
    table: auto_response_type
    description: Define when auto responses are triggered
    route_prefix: /admin/dynamic/auto_response_type
fields:
    - name: id
      type: integer
      db_column: id
      label: ID
      required: false
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: false
      default: null
      options: []
      validation: ""
      help: ""
    - name: name
      type: string
      db_column: name
      label: Name
      required: true
      searchable: true
      sortable: true
      show_in_list: true
      show_in_form: true
      default: null
      options: []
      validation: ""
      help: "Identifier for this response type (e.g., auto reply/new ticket)"
      placeholder: "e.g., auto reply/new ticket"
    - name: comments
      type: string
      db_column: comments
      label: Description
      required: false
      searchable: true
      sortable: true
      show_in_list: true
      show_in_form: true
      default: null
      options: []
      validation: ""
      help: "Describe when this auto response type is triggered"
    - name: valid_id
      type: integer
      db_column: valid_id
      label: Status
      required: true
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: true
      default: 1
      options: []
      validation: ""
      help: ""
      lookup_table: valid
      lookup_key: id
      lookup_display: name
      lookup_condition: "1=1"
      display_as: chip
    - name: create_time
      type: datetime
      db_column: create_time
      label: Created
      required: false
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: false
      default: null
      options: []
      validation: ""
      help: ""
    - name: create_by
      type: integer
      db_column: create_by
      label: Created By
      required: true
      searchable: false
      sortable: true
      show_in_list: false
      show_in_form: false
      default: null
      options: []
      lookup_table: users
      lookup_key: id
      lookup_display: login
      lookup_condition: "1=1"
      validation: ""
      help: ""
    - name: change_time
      type: datetime
      db_column: change_time
      label: Modified
      required: false
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: false
      default: null
      options: []
      validation: ""
      help: ""
    - name: change_by
      type: integer
      db_column: change_by
      label: Modified By
      required: true
      searchable: false
      sortable: true
      show_in_list: false
      show_in_form: false
      default: null
      options: []
      validation: ""
      help: ""
features:
    soft_delete: true
    search: true
    import_csv: false
    export_csv: true
    status_toggle: true
    color_picker: false
    filters: true

filters:
    - field: valid_id
      type: select
      label: Status
      options:
        - value: ""
          label: "All Types"
      source: database
      query: SELECT id, name FROM valid ORDER BY name
permissions: []
validation:
    unique_fields:
        - name
    required_fields:
        - name
