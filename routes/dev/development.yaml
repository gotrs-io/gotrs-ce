apiVersion: routes/v1
kind: RouteGroup
metadata:
  name: dev-tools
  description: Development and debugging tools
  namespace: dev
  enabled: true
  labels:
    environment: development
    security: admin

spec:
  prefix: "/dev"
  middleware:
    - auth
    - admin
  
  routes:
    - path: ""
      method: GET
      handler: dev_dashboard
      name: Dev Dashboard
      description: Development dashboard
      
    - path: /
      method: GET
      handler: dev_dashboard
      name: Dev Dashboard Alt
      description: Development dashboard alternative
      
    - path: /claude-tickets
      method: GET
      handler: claude_tickets
      name: Claude Tickets
      description: View Claude-generated tickets
      
    - path: /database
      method: GET
      handler: dev_database
      name: Database View
      description: View database state
      
    - path: /database
      method: POST
      handler: dev_database
      name: Database Actions
      description: Execute database actions
      
    - path: /logs
      method: GET
      handler: dev_logs
      name: View Logs
      description: View application logs
      
    - path: /tickets/events
      method: GET
      handler: ticket_events
      name: Ticket Events
      description: Server-sent events for real-time updates
      
    - path: /action/:action
      method: POST
      handler: dev_action
      name: Dev Action
      description: Execute development action