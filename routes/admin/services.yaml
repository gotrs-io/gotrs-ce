apiVersion: routes/v1
kind: RouteGroup
metadata:
  name: admin-services
  description: Service management interface
  namespace: admin
  enabled: true

spec:
  prefix: ""
  middleware:
    - auth
    - admin
    - i18n
  
  routes:
    - path: /admin/services
      method: GET
      handler: admin_services
      name: Admin Services
      config:
        template: pages/admin/services.pongo2
        repository: services