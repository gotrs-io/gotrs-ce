apiVersion: routes/v1
kind: RouteGroup
metadata:
  name: admin-permissions
  description: User permission management interface
  namespace: admin
  enabled: true

spec:
  prefix: ""
  middleware:
    - auth
    - admin
    - i18n
  
  routes:
    - path: /admin/permissions
      method: GET
      handler: admin_permissions
      name: Admin Permissions
      config:
        template: pages/admin/permissions.pongo2
        repository: permissions