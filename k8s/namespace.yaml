apiVersion: v1
kind: Namespace
metadata:
  name: gotrs
  labels:
    app: gotrs
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: gotrs-quota
  namespace: gotrs
spec:
  hard:
    requests.cpu: "100"
    requests.memory: 200Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: gotrs-limits
  namespace: gotrs
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: "1"
      memory: 1Gi
    defaultRequest:
      cpu: 200m
      memory: 256Mi
    type: Container