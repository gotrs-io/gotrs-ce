{{define "queue_edit_form.html"}}
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" id="edit-queue-modal">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-1/2 lg:w-1/3 shadow-lg rounded-md bg-white dark:bg-gray-800">
        <div class="mt-3">
            <!-- Modal Header -->
            <div class="flex items-center justify-between pb-4 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white">
                    Edit Queue: {{.Queue.name}}
                </h3>
                <button type="button" 
                        class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
                        onclick="closeModal()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Form -->
            <form hx-put="/api/queues/{{.Queue.id}}" 
                  hx-trigger="submit"
                  hx-target="#edit-queue-modal"
                  hx-swap="outerHTML"
                  class="mt-4">
                
                <!-- Queue Name -->
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Queue Name *
                    </label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           value="{{.Queue.name}}"
                           required
                           minlength="2"
                           maxlength="200"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white">
                </div>

                <!-- Comment -->
                <div class="mb-4">
                    <label for="comment" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Description
                    </label>
                    <textarea id="comment" 
                              name="comment" 
                              rows="3"
                              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white">{{.Queue.comment}}</textarea>
                </div>

                <!-- System Address -->
                <div class="mb-4">
                    <label for="system_address" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        System Email Address
                    </label>
                    <input type="email" 
                           id="system_address" 
                           name="system_address" 
                           value="{{.Queue.system_address}}"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white">
                </div>

                <!-- Response Times -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label for="first_response_time" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            First Response (min)
                        </label>
                        <input type="number" 
                               id="first_response_time" 
                               name="first_response_time" 
                               value="{{.Queue.first_response_time}}"
                               min="0"
                               class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white">
                    </div>
                    <div>
                        <label for="update_time" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Update Time (min)
                        </label>
                        <input type="number" 
                               id="update_time" 
                               name="update_time" 
                               value="{{.Queue.update_time}}"
                               min="0"
                               class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white">
                    </div>
                    <div>
                        <label for="solution_time" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Solution Time (min)
                        </label>
                        <input type="number" 
                               id="solution_time" 
                               name="solution_time" 
                               value="{{.Queue.solution_time}}"
                               min="0"
                               class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white">
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200 dark:border-gray-700">
                    <button type="button" 
                            onclick="closeModal()"
                            class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function closeModal() {
    document.getElementById('edit-queue-modal').remove();
}
</script>
{{end}}
