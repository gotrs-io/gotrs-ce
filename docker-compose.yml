# Podman-compatible compose file (also works with Docker)
# No version specified for better Podman compatibility

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gotrs-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-gotrs}
      POSTGRES_USER: ${DB_USER:-gotrs}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gotrs_password}
      # Pass APP_ENV to prevent test database creation in production
      APP_ENV: ${APP_ENV:-development}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Init script handles any username and creates test database safely
      - ./docker/postgres/01-init-databases.sql:/docker-entrypoint-initdb.d/01-init-databases.sql:ro,Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gotrs}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gotrs-network

  # Valkey Cache
  valkey:
    image: valkey/valkey:7-alpine
    container_name: gotrs-valkey
    ports:
      - "${VALKEY_PORT:-6380}:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gotrs-network

  # Go Backend with Hot Reload
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gotrs-backend
    environment:
      APP_ENV: development
      APP_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-gotrs}
      DB_USER: ${DB_USER:-gotrs}
      DB_PASSWORD: ${DB_PASSWORD:-gotrs_password}
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-development-secret-change-in-production}
      DEMO_ADMIN_EMAIL: ${DEMO_ADMIN_EMAIL:-admin@gotrs.local}
      DEMO_ADMIN_PASSWORD: ${DEMO_ADMIN_PASSWORD:-admin123}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - .:/app:Z
      - go_modules:/go/pkg/mod:Z
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - gotrs-network
    command: air

  # Nginx Reverse Proxy (serves static assets and proxies to backend)
  nginx:
    image: nginx:alpine
    container_name: gotrs-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro,Z
      - ./static:/var/www/static:ro,Z
    depends_on:
      - backend
    networks:
      - gotrs-network

  # Mailhog for Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: gotrs-mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"  # SMTP
      - "${MAILHOG_UI_PORT:-8025}:8025"    # Web UI
    networks:
      - gotrs-network

  # Temporal Workflow Engine
  temporal:
    image: temporalio/auto-setup:1.22.4
    container_name: gotrs-temporal
    depends_on:
      - postgres
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=${DB_USER:-gotrs}
      - POSTGRES_PWD=${DB_PASSWORD:-gotrs_password}
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig.yaml
    ports:
      - "${TEMPORAL_PORT:-7233}:7233"
    volumes:
      - ./docker/temporal/dynamicconfig.yaml:/etc/temporal/config/dynamicconfig.yaml:ro,Z
    networks:
      - gotrs-network

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.21.3
    container_name: gotrs-temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "${TEMPORAL_UI_PORT:-8088}:8080"
    networks:
      - gotrs-network

  # Zinc Search Engine (Elasticsearch compatible)
  zinc:
    image: public.ecr.aws/zinclabs/zincsearch:latest
    container_name: gotrs-zinc
    environment:
      - ZINC_FIRST_ADMIN_USER=${ZINC_USER:-admin}
      - ZINC_FIRST_ADMIN_PASSWORD=${ZINC_PASSWORD:-admin123}
      - ZINC_DATA_PATH=/data
    ports:
      - "${ZINC_PORT:-4080}:4080"
    volumes:
      - zinc_data:/data
    networks:
      - gotrs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer for Database Management (Optional)
  adminer:
    image: adminer:latest
    container_name: gotrs-adminer
    ports:
      - "${ADMINER_PORT:-8090}:8080"
    depends_on:
      - postgres
    networks:
      - gotrs-network
    profiles:
      - tools

networks:
  gotrs-network:
    driver: bridge

volumes:
  postgres_data:
  valkey_data:
  go_modules:
  zinc_data:
  temporal_data: