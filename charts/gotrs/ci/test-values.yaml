# CI Test Values
# Used for testing the chart in CI pipelines

backend:
  replicaCount: 1
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

frontend:
  replicaCount: 1
  resources:
    requests:
      cpu: "50m"
      memory: "32Mi"
    limits:
      cpu: "100m"
      memory: "64Mi"

database:
  type: mysql
  mysql:
    storage:
      size: 1Gi
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "200m"
        memory: "512Mi"

valkey:
  enabled: true
  master:
    persistence:
      size: 256Mi

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: gotrs.test
      paths:
        - path: /
          pathType: Prefix
