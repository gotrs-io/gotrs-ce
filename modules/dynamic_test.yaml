# Dynamically created module to demonstrate hot reload
module:
  name: service
  singular: Service
  plural: Services
  table: service
  description: Service catalog management - dynamically loaded!
  route_prefix: /admin/services

fields:
  - name: id
    type: int
    db_column: id
    label: ID
    show_in_list: true
    show_in_form: false
    sortable: true

  - name: name
    type: string
    db_column: name
    label: Service Name
    required: true
    searchable: true
    sortable: true
    show_in_list: true
    show_in_form: true

  - name: valid_id
    type: int
    db_column: valid_id
    label: Status
    show_in_list: true
    show_in_form: false
    default: 1

  - name: comments
    type: text
    db_column: comments
    label: Comments
    required: false
    show_in_list: false
    show_in_form: true

  - name: create_time
    type: datetime
    db_column: create_time
    label: Created
    show_in_list: true
    show_in_form: false

  - name: create_by
    type: int
    db_column: create_by
    label: Created By
    show_in_list: false
    show_in_form: false

  - name: change_time
    type: datetime
    db_column: change_time
    label: Modified
    show_in_list: true
    show_in_form: false

  - name: change_by
    type: int
    db_column: change_by
    label: Modified By
    show_in_list: false
    show_in_form: false

features:
  soft_delete: true
  search: true
  import_csv: false
  export_csv: false
  status_toggle: true
  color_picker: false

permissions:
  - view
  - create
  - update
  - delete

validation:
  unique_fields:
    - name
  required_fields:
    - name
