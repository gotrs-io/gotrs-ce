# Ticket State module configuration
module:
  name: state
  singular: State
  plural: States
  table: ticket_state
  description: Manage ticket states
  route_prefix: /admin/states

fields:
  - name: id
    type: int
    db_column: id
    label: ID
    show_in_list: true
    show_in_form: false
    sortable: true

  - name: name
    type: string
    db_column: name
    label: Name
    required: true
    searchable: true
    sortable: true
    show_in_list: true
    show_in_form: true
    help: "Enter a descriptive name for the state"

  - name: type_id
    type: int
    db_column: type_id
    label: Type
    required: true
    show_in_list: true
    show_in_form: true
    options:
      - value: 1
        label: New
      - value: 2
        label: Open
      - value: 3
        label: Pending
      - value: 4
        label: Closed

  - name: valid_id
    type: int
    db_column: valid_id
    label: Status
    show_in_list: true
    show_in_form: false
    default: 1

  - name: create_time
    type: datetime
    db_column: create_time
    label: Created
    show_in_list: false
    show_in_form: false

  - name: create_by
    type: int
    db_column: create_by
    label: Created By
    show_in_list: false
    show_in_form: false

  - name: change_time
    type: datetime
    db_column: change_time
    label: Modified
    show_in_list: true
    show_in_form: false
    sortable: true

  - name: change_by
    type: int
    db_column: change_by
    label: Modified By
    show_in_list: false
    show_in_form: false

features:
  soft_delete: true
  search: true
  import_csv: false
  export_csv: true
  status_toggle: true
  color_picker: false
  filters: true

filters:
  - field: type_id
    type: select
    label: Type
    options:
      - value: ""
        label: "All Types"
      - value: "1"
        label: "New"
      - value: "2"
        label: "Open"
      - value: "3"
        label: "Pending"
      - value: "4"
        label: "Closed"
  - field: valid_id
    type: select
    label: Status
    options:
      - value: ""
        label: "All States"
      - value: "1"
        label: "Valid"
      - value: "2"
        label: "Invalid"
  - field: create_time
    type: date_range
    label: Created

permissions:
  - view
  - create
  - update
  - delete

validation:
  unique_fields:
    - name
  required_fields:
    - name
    - type_id
