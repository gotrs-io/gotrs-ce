---
# Files API Routes - Migrated from protectedAPI code routes
apiVersion: v1
kind: RouteGroup
metadata:
  name: api-files-protected
  description: "File serving endpoint (protected)"
  namespace: default
  enabled: true
spec:
  prefix: /api/files
  middleware:
    - auth
  routes:
    - path: /*path
      method: GET
      handler: handleServeFile
      description: "Serve uploaded files"
