# =============================================================================
# 70s Vibes Theme - Warm Earth Tones
# =============================================================================
name: 70s Vibes
id: seventies-vibes
description: Warm earth tones with retro patterns
version: 1.0.0
author: GOTRS Team
license: MIT

# =============================================================================
# Theme Selector Preview
# =============================================================================
preview:
  gradient: "linear-gradient(135deg, #D35400, #F5A623)"

# =============================================================================
# Mode Support
# =============================================================================
modes:
  dark: true
  light: true
  default: dark

# =============================================================================
# Assets Configuration
# =============================================================================
assets:
  fonts:
    enabled: true
    css: fonts/fonts.css
    license: SIL-OFL-1.1

  images:
    enabled: false

  sounds:
    enabled: false

# =============================================================================
# Feature Flags
# =============================================================================
features:
  glowEffects: false
  gridBackground: false
  animations: true
  bevels3d: false
  terminalMode: false

# =============================================================================
# Compatibility
# =============================================================================
compatibility:
  minVersion: "1.0.0"
  maxVersion: null
