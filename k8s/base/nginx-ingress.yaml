apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: default
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 4096;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';

        access_log /var/log/nginx/access.log main;

        # Performance optimizations
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 100M;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript
                   application/json application/javascript application/xml+rss;

        # Rate limiting zones
        limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
        limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
        limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

        # Upstream configurations with load balancing
        upstream api_backend {
            least_conn;
            keepalive 32;

            server api-gateway.default.svc.cluster.local:8080 max_fails=3 fail_timeout=30s;
        }

        upstream grpc_ticket_service {
            least_conn;
            keepalive 32;

            server ticket-service.default.svc.cluster.local:50051 max_fails=3 fail_timeout=30s;
        }

        upstream grpc_user_service {
            least_conn;
            keepalive 32;

            server user-service.default.svc.cluster.local:50051 max_fails=3 fail_timeout=30s;
        }

        # Health check endpoint
        server {
            listen 8081;
            server_name _;

            location /health {
                access_log off;
                return 200 "OK\n";
                add_header Content-Type text/plain;
            }

            location /nginx-status {
                stub_status on;
                access_log off;
                allow 127.0.0.1;
                allow 10.0.0.0/8;
                deny all;
            }
        }

        # Main HTTP server
        server {
            listen 80;
            listen [::]:80;
            server_name gotrs.local *.gotrs.local;

            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;

            # API Gateway proxy
            location /api/ {
                limit_req zone=api_limit burst=20 nodelay;
                limit_conn conn_limit 100;

                proxy_pass http://api_backend;
                proxy_http_version 1.1;

                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Connection "";

                proxy_connect_timeout 10s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;

                proxy_buffering on;
                proxy_buffer_size 4k;
                proxy_buffers 8 4k;
                proxy_busy_buffers_size 8k;

                # Circuit breaker via error handling
                proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
                proxy_next_upstream_tries 3;
                proxy_next_upstream_timeout 10s;
            }

            # Authentication endpoints with stricter rate limiting
            location /api/v1/auth/ {
                limit_req zone=auth_limit burst=5 nodelay;
                limit_conn conn_limit 20;

                proxy_pass http://api_backend;
                proxy_http_version 1.1;

                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Connection "";
            }

            # WebSocket support for real-time updates
            location /ws/ {
                proxy_pass http://api_backend;
                proxy_http_version 1.1;

                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                proxy_read_timeout 3600s;
                proxy_send_timeout 3600s;
            }

            # Static files with caching
            location /static/ {
                alias /usr/share/nginx/html/static/;
                expires 30d;
                add_header Cache-Control "public, immutable";
                access_log off;
            }

            # Frontend application
            location / {
                root /usr/share/nginx/html;
                try_files $uri $uri/ /index.html;

                expires 1h;
                add_header Cache-Control "public, must-revalidate";
            }
        }

        # gRPC proxy server
        server {
            listen 9090 http2;
            server_name grpc.gotrs.local;

            # gRPC ticket service
            location /ticket.TicketService/ {
                grpc_pass grpc://grpc_ticket_service;

                grpc_connect_timeout 10s;
                grpc_send_timeout 30s;
                grpc_read_timeout 30s;

                # Circuit breaker for gRPC
                grpc_next_upstream_tries 3;
                grpc_next_upstream_timeout 10s;
                grpc_next_upstream error timeout http_503;
            }

            # gRPC user service
            location /user.UserService/ {
                grpc_pass grpc://grpc_user_service;

                grpc_connect_timeout 10s;
                grpc_send_timeout 30s;
                grpc_read_timeout 30s;

                grpc_next_upstream_tries 3;
                grpc_next_upstream_timeout 10s;
                grpc_next_upstream error timeout http_503;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-lb
  labels:
    app: nginx-lb
    component: loadbalancer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-lb
  template:
    metadata:
      labels:
        app: nginx-lb
        version: v1
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - nginx-lb
              topologyKey: kubernetes.io/hostname
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        - name: grpc
          containerPort: 9090
          protocol: TCP
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: cache
          mountPath: /var/cache/nginx
        - name: static-files
          mountPath: /usr/share/nginx/html/static
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: cache
        emptyDir: {}
      - name: static-files
        persistentVolumeClaim:
          claimName: static-files-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
  labels:
    app: nginx-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: nginx-lb
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: grpc
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-lb-hpa
  labels:
    app: nginx-lb
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-lb
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
