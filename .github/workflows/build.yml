name: Build & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.1.0)'
        required: false
        default: 'latest'
      push_to_registry:
        description: 'Push images to registry'
        type: boolean
        default: false
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Main Image
    runs-on: ubuntu-latest
    environment: Development
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event.inputs.push_to_registry == 'true' || github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Determine version for build
        id: version
        run: |
          # For tags (v0.5.0), use the tag
          # For branches (main), use branch name
          # For workflow_dispatch, use the input version
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/heads/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: runtime
          push: ${{ github.event.inputs.push_to_registry == 'true' || github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            GIT_COMMIT=${{ steps.version.outputs.commit }}
            GIT_BRANCH=${{ steps.version.outputs.branch }}
            BUILD_DATE=${{ steps.version.outputs.date }}

      - name: Output image name
        id: image
        run: echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Generate SLSA attestation
        if: github.event.inputs.push_to_registry == 'true' || github.event_name == 'push'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  build-runner:
    name: Build Runner Image
    runs-on: ubuntu-latest
    environment: Development
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event.inputs.push_to_registry == 'true' || github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-runner
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Determine version for build
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/heads/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push runner image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: runner-runtime
          push: ${{ github.event.inputs.push_to_registry == 'true' || github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            GIT_COMMIT=${{ steps.version.outputs.commit }}
            GIT_BRANCH=${{ steps.version.outputs.branch }}
            BUILD_DATE=${{ steps.version.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Output image name
        id: image
        run: echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-runner" >> $GITHUB_OUTPUT

      - name: Generate SLSA attestation
        if: github.event.inputs.push_to_registry == 'true' || github.event_name == 'push'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-runner
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  helm-chart:
    name: Package & Publish Helm Chart
    runs-on: ubuntu-latest
    environment: Development
    outputs:
      chart_version: ${{ steps.chart.outputs.version }}
      chart_tag: ${{ steps.chart_tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.3

      - name: Log in to Container Registry
        if: github.event.inputs.push_to_registry == 'true' || github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine chart tag from git ref
        id: chart_tag
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            # Tag push: v0.5.0 → tag=v0.5.0, also publish as latest
            TAG=${GITHUB_REF#refs/tags/}
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            # Branch push: main, dev, feature/foo → tag=main, dev, feature-foo
            BRANCH=${GITHUB_REF#refs/heads/}
            TAG=${BRANCH//\//-}
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
          echo "Chart will be tagged as: $TAG"

      - name: Get base chart version
        id: chart_base
        run: |
          VERSION=$(grep '^version:' charts/gotrs/Chart.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update chart version and appVersion for OCI push
        id: chart
        run: |
          # For tagged releases, use the tag as version (e.g., 0.5.0 from v0.5.0)
          # For branches, use base version with branch suffix (e.g., 0.1.0-main)
          TAG="${{ steps.chart_tag.outputs.tag }}"
          BASE_VERSION="${{ steps.chart_base.outputs.version }}"

          if [[ "$TAG" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            # It's a semantic version tag, strip the 'v' prefix if present
            CHART_VERSION="${TAG#v}"
          else
            # It's a branch name, append to base version
            CHART_VERSION="${BASE_VERSION}-${TAG}"
          fi

          # Update both version and appVersion in Chart.yaml
          sed -i "s/^version:.*/version: ${CHART_VERSION}/" charts/gotrs/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${TAG}\"/" charts/gotrs/Chart.yaml

          echo "version=$CHART_VERSION" >> $GITHUB_OUTPUT
          echo "Updated chart version to: $CHART_VERSION"
          echo "Updated appVersion to: $TAG"
          grep -E '^(version|appVersion):' charts/gotrs/Chart.yaml

      - name: Add Helm repositories
        run: |
          helm repo add valkey https://valkey.io/valkey-helm/
          helm repo update

      - name: Update chart dependencies
        run: helm dependency update charts/gotrs

      - name: Lint chart
        run: helm lint charts/gotrs

      - name: Package chart
        run: |
          mkdir -p dist
          helm package charts/gotrs -d dist
          # Rename to make it clear this is a Helm chart (for GitHub release assets)
          mv dist/gotrs-${{ steps.chart.outputs.version }}.tgz \
             dist/gotrs-helm-chart-${{ steps.chart.outputs.version }}.tgz

      - name: Push chart to OCI registry
        if: github.event.inputs.push_to_registry == 'true' || github.event_name == 'push'
        run: |
          # Push chart - version is embedded in the package from Chart.yaml
          # For branches: 0.1.0-main, 0.1.0-dev
          # For releases: 0.5.0, 1.0.0
          helm push dist/gotrs-helm-chart-${{ steps.chart.outputs.version }}.tgz \
            oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
          echo "Pushed chart version: ${{ steps.chart.outputs.version }}"

      - name: Create latest symlink for permalink
        run: |
          # Create a copy with stable name for permalink access
          cp dist/gotrs-helm-chart-${{ steps.chart.outputs.version }}.tgz \
             dist/gotrs-helm-chart-latest.tgz

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: dist/gotrs-helm-chart-*.tgz
          retention-days: 30

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, build-runner, helm-chart]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    environment: Development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Helm chart artifact
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: dist

      - name: Get release version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## GOTRS ${{ steps.version.outputs.VERSION }}

          ### Container Images
          ```bash
          # Main application
          docker pull ${{ needs.build.outputs.image }}:${{ steps.version.outputs.VERSION }}

          # Temporal runner
          docker pull ${{ needs.build-runner.outputs.image }}:${{ steps.version.outputs.VERSION }}
          ```

          ### Helm Chart
          ```bash
          # Install from OCI registry (recommended)
          helm install gotrs oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/gotrs --version ${{ needs.helm-chart.outputs.chart_version }}

          # Or download this specific version
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/gotrs-helm-chart-${{ needs.helm-chart.outputs.chart_version }}.tgz
          helm install gotrs ./gotrs-helm-chart-${{ needs.helm-chart.outputs.chart_version }}.tgz

          # Permalink to latest release
          curl -LO https://github.com/${{ github.repository }}/releases/latest/download/gotrs-helm-chart-latest.tgz
          ```

          ### Security
          - ✅ All security scans passed
          - ✅ SLSA Level 2 attestations generated
          - ✅ Container images signed and attested

          ### Verification
          To verify the container images:
          ```bash
          # Install cosign
          go install github.com/sigstore/cosign/v2/cmd/cosign@latest

          # Verify main image
          cosign verify ${{ needs.build.outputs.image }}:${{ steps.version.outputs.VERSION }} \
            --certificate-identity=https://github.com/${{ github.repository }}/.github/workflows/build.yml@refs/tags/${{ steps.version.outputs.VERSION }} \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com

          # Verify runner image
          cosign verify ${{ needs.build-runner.outputs.image }}:${{ steps.version.outputs.VERSION }} \
            --certificate-identity=https://github.com/${{ github.repository }}/.github/workflows/build.yml@refs/tags/${{ steps.version.outputs.VERSION }} \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com
          ```

          ### Air-Gapped Deployment
          Download the air-gapped bundle for offline deployments:
          \`\`\`bash
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/gotrs-airgap-container-bundle-${{ needs.helm-chart.outputs.chart_version }}.tar.gz
          tar -xzf gotrs-airgap-container-bundle-*.tar.gz
          ./load-images.sh
          \`\`\`
          See bundle README.md for Kubernetes deployment with local registry.

          ### Deployment
          See [charts/gotrs/README.md](charts/gotrs/README.md) for installation instructions.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: GOTRS ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          files: dist/gotrs-helm-chart-*.tgz
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          generate_release_notes: true

  airgap-bundle:
    name: Create Air-Gapped Bundle
    runs-on: ubuntu-latest
    needs: [build, build-runner, helm-chart]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: read
    environment: Development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get release version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUM=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Download Helm chart artifact
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: bundle/helm

      - name: Pull and save container images
        env:
          IMAGE: ${{ needs.build.outputs.image }}
          RUNNER_IMAGE: ${{ needs.build-runner.outputs.image }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          mkdir -p bundle/images

          # Pull and save images for each architecture
          for ARCH in amd64 arm64; do
            echo "Pulling $IMAGE:$VERSION for $ARCH..."
            docker pull --platform linux/$ARCH $IMAGE:$VERSION
            docker save $IMAGE:$VERSION | gzip > bundle/images/gotrs-${{ steps.version.outputs.VERSION_NUM }}-${ARCH}.tar.gz

            echo "Pulling $RUNNER_IMAGE:$VERSION for $ARCH..."
            docker pull --platform linux/$ARCH $RUNNER_IMAGE:$VERSION
            docker save $RUNNER_IMAGE:$VERSION | gzip > bundle/images/gotrs-runner-${{ steps.version.outputs.VERSION_NUM }}-${ARCH}.tar.gz
          done

          ls -lh bundle/images/

      - name: Create load-images.sh script
        env:
          VERSION: ${{ steps.version.outputs.VERSION_NUM }}
        run: |
          cat > bundle/load-images.sh << 'SCRIPT'
          #!/bin/bash
          # GOTRS Air-Gapped Image Loader
          # Detects container runtime and loads images for your architecture

          set -e

          VERSION="__VERSION__"
          SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"

          # Detect container runtime
          if command -v podman &>/dev/null; then
              RUNTIME="podman"
          elif command -v docker &>/dev/null; then
              RUNTIME="docker"
          elif command -v nerdctl &>/dev/null; then
              RUNTIME="nerdctl"
          else
              echo "Error: No container runtime found (docker, podman, or nerdctl required)"
              exit 1
          fi

          # Detect architecture
          ARCH=$(uname -m)
          case $ARCH in
              x86_64)  ARCH="amd64" ;;
              aarch64) ARCH="arm64" ;;
              arm64)   ARCH="arm64" ;;
              *)
                  echo "Error: Unsupported architecture: $ARCH"
                  exit 1
                  ;;
          esac

          echo "Using $RUNTIME on $ARCH architecture"
          echo ""

          # Load images
          for IMAGE in gotrs gotrs-runner; do
              FILE="$SCRIPT_DIR/images/${IMAGE}-${VERSION}-${ARCH}.tar.gz"
              if [[ -f "$FILE" ]]; then
                  echo "Loading $IMAGE..."
                  gunzip -c "$FILE" | $RUNTIME load
              else
                  echo "Warning: $FILE not found, skipping"
              fi
          done

          echo ""
          echo "Done. Loaded images:"
          $RUNTIME images | grep -E "gotrs|REPOSITORY" | head -5
          SCRIPT

          sed -i "s/__VERSION__/$VERSION/" bundle/load-images.sh
          chmod +x bundle/load-images.sh

      - name: Create README
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          IMAGE: ${{ needs.build.outputs.image }}
          RUNNER_IMAGE: ${{ needs.build-runner.outputs.image }}
        run: |
          cat > bundle/README.md << EOF
          # GOTRS Air-Gapped Container Bundle

          Version: $VERSION

          This bundle contains everything needed to deploy GOTRS in an air-gapped environment.

          ## Contents

          \`\`\`
          gotrs-airgap-container-bundle-${VERSION#v}/
          ├── images/
          │   ├── gotrs-${VERSION#v}-amd64.tar.gz
          │   ├── gotrs-${VERSION#v}-arm64.tar.gz
          │   ├── gotrs-runner-${VERSION#v}-amd64.tar.gz
          │   └── gotrs-runner-${VERSION#v}-arm64.tar.gz
          ├── helm/
          │   └── gotrs-helm-chart-*.tgz
          ├── load-images.sh
          ├── SHA256SUMS
          └── README.md
          \`\`\`

          ## Quick Start

          ### 1. Load Container Images

          The \`load-images.sh\` script auto-detects your container runtime and architecture:

          \`\`\`bash
          ./load-images.sh
          \`\`\`

          Supported runtimes: Docker, Podman, nerdctl (containerd)

          ### 2. Manual Loading (Alternative)

          \`\`\`bash
          # Docker
          gunzip -c images/gotrs-${VERSION#v}-amd64.tar.gz | docker load
          gunzip -c images/gotrs-runner-${VERSION#v}-amd64.tar.gz | docker load

          # Podman
          gunzip -c images/gotrs-${VERSION#v}-amd64.tar.gz | podman load

          # containerd (k3s, etc.)
          gunzip -c images/gotrs-${VERSION#v}-amd64.tar.gz | nerdctl load
          \`\`\`

          ### 3. Push to Local Registry (Kubernetes)

          \`\`\`bash
          # Tag and push to your local registry
          docker tag $IMAGE:$VERSION my-registry.local/gotrs:$VERSION
          docker push my-registry.local/gotrs:$VERSION

          docker tag $RUNNER_IMAGE:$VERSION my-registry.local/gotrs-runner:$VERSION
          docker push my-registry.local/gotrs-runner:$VERSION
          \`\`\`

          ### 4. Install with Helm

          \`\`\`bash
          helm install gotrs helm/gotrs-helm-chart-*.tgz \\
            --set image.repository=my-registry.local/gotrs \\
            --set image.tag=$VERSION \\
            --set runner.image.repository=my-registry.local/gotrs-runner \\
            --set runner.image.tag=$VERSION
          \`\`\`

          ## Verification

          Verify bundle integrity with SHA256 checksums:

          \`\`\`bash
          sha256sum -c SHA256SUMS
          \`\`\`

          ## Support

          Documentation: https://github.com/gotrs-io/gotrs-ce
          Issues: https://github.com/gotrs-io/gotrs-ce/issues
          EOF

      - name: Generate checksums
        run: |
          cd bundle
          find . -type f \( -name "*.tar.gz" -o -name "*.tgz" \) -exec sha256sum {} \; > SHA256SUMS
          cat SHA256SUMS

      - name: Create bundle archive
        env:
          VERSION: ${{ steps.version.outputs.VERSION_NUM }}
        run: |
          tar -czvf gotrs-airgap-container-bundle-${VERSION}.tar.gz -C bundle .
          ls -lh gotrs-airgap-container-bundle-${VERSION}.tar.gz

      - name: Upload bundle to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          files: gotrs-airgap-container-bundle-*.tar.gz

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build, build-runner, helm-chart]
    if: always()
    environment: Development
    steps:
      - name: Build Summary
        env:
          BUILD_RESULT: ${{ needs.build.result }}
          RUNNER_RESULT: ${{ needs.build-runner.result }}
          HELM_RESULT: ${{ needs.helm-chart.result }}
          IMAGE: ${{ needs.build.outputs.image }}
          RUNNER_IMAGE: ${{ needs.build-runner.outputs.image }}
          CHART_VERSION: ${{ needs.helm-chart.outputs.chart_version }}
          PUSH_TO_REGISTRY: ${{ github.event.inputs.push_to_registry }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | Artifact |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|----------|" >> $GITHUB_STEP_SUMMARY
          if [[ "$BUILD_RESULT" == "success" ]]; then
            echo "| GOTRS | ✅ Success | \`$IMAGE\` |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| GOTRS | ❌ Failed | - |" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "$RUNNER_RESULT" == "success" ]]; then
            echo "| Runner | ✅ Success | \`$RUNNER_IMAGE\` |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Runner | ❌ Failed | - |" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "$HELM_RESULT" == "success" ]]; then
            echo "| Helm Chart | ✅ Success | \`gotrs-helm-chart-$CHART_VERSION.tgz\` |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Helm Chart | ❌ Failed | - |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          if [[ "$PUSH_TO_REGISTRY" == "true" || "$EVENT_NAME" == "push" ]]; then
            echo "- Container images pushed to registry" >> $GITHUB_STEP_SUMMARY
            echo "- Helm chart pushed to OCI registry" >> $GITHUB_STEP_SUMMARY
            echo "- SLSA attestations generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Artifacts built successfully but not pushed (manual build)" >> $GITHUB_STEP_SUMMARY
            echo "- To push artifacts, re-run with 'Push to registry' enabled" >> $GITHUB_STEP_SUMMARY
          fi
