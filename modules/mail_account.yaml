module:
    name: mail_account
    singular: Mail_account
    plural: Mail_accounts
    table: mail_account
    description: Manage Mail_accounts
    route_prefix: /admin/dynamic/mail_account
fields:
    - name: id
      type: integer
      db_column: id
      label: Id
      required: false
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: false
      default: null
      options: []
      validation: ""
      help: ""
    - name: login
      type: string
      db_column: login
      label: Login
      required: true
      searchable: true
      sortable: true
      show_in_list: true
      show_in_form: true
      default: null
      options: []
      validation: ""
      help: ""
      placeholder: "support@example.com"
    - name: pw
      type: password
      db_column: pw
      label: Pw
      required: true
      searchable: true
      sortable: true
      show_in_list: false
      show_in_form: true
      default: null
      options: []
      validation: ""
      help: ""
      placeholder: "App password or OAuth token"
    - name: host
      type: string
      db_column: host
      label: Host
      required: true
      searchable: true
      sortable: true
      show_in_list: true
      show_in_form: true
      default: null
      options: []
      validation: ""
      help: ""
      placeholder: "imap.mail.example"
    - name: account_type
      type: select
      db_column: account_type
      label: Account Type
      required: true
      searchable: true
      sortable: true
      show_in_list: true
      show_in_form: true
      default: pop3
      options:
        - group: POP3
          value: pop3
          label: POP3 (Standard)
        - group: POP3
          value: pop3s
          label: POP3S (SSL/TLS)
        - group: IMAP
          value: imap
          label: IMAP (Standard)
        - group: IMAP
          value: imaps
          label: IMAPS (SSL/TLS)
      validation: ""
      help: "Select the protocol that matches the mailbox configuration."
    - name: queue_id
      type: integer
      db_column: queue_id
      label: Queue
      required: true
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: true
      default: null
      options: []
      validation: ""
      help: "Assign inbound messages to this queue."
      placeholder: "Start typing a queue name"
      lookup_table: queue
      lookup_key: id
      lookup_display: name
      lookup_condition: "valid_id = 1"
      widget: typeahead
    - name: dispatching_mode
      type: select
      db_column: ""
      label: Dispatching Mode
      required: true
      searchable: false
      sortable: false
      show_in_list: true
      show_in_form: true
      default: queue
      options:
        - value: queue
          label: Route to assigned queue
        - value: from
          label: Route by From header
      validation: ""
      help: "Queue routing honors the queue dropdown; From-based routing defers to dispatch rules."
      virtual: true
    - name: trusted
      type: integer
      db_column: trusted
      label: Trusted
      required: false
      searchable: false
      sortable: true
      show_in_list: false
      show_in_form: false
      default: null
      options: []
      validation: ""
      help: ""
    - name: allow_trusted_headers
      type: boolean
      db_column: ""
      label: Allow Trusted Headers
      required: false
      searchable: false
      sortable: false
      show_in_list: true
      show_in_form: true
      default: false
      options: []
      validation: ""
      help: "Accept queue overrides from X-Znuny-Dest / X-GOTRS headers for this mailbox."
      virtual: true
    - name: imap_folder
      type: string
      db_column: imap_folder
      label: Imap Folder
      required: false
      searchable: true
      sortable: true
      show_in_list: true
      show_in_form: true
      default: null
      options: []
      validation: ""
      help: ""
      placeholder: "INBOX or INBOX/Support"
    - name: comments
      type: string
      db_column: comments
      label: Comments
      required: false
      searchable: true
      sortable: true
      show_in_list: true
      show_in_form: true
      default: null
      options: []
      validation: ""
      help: ""
      placeholder: "Optional notes for other admins"
    - name: poll_interval_seconds
      type: integer
      db_column: ""
      label: Poll Interval (seconds)
      required: false
      searchable: false
      sortable: false
      show_in_list: true
      show_in_form: true
      default: 600
      options: []
      validation: ""
      help: "Override the scheduler interval for this mailbox. Leave 0 to inherit the global cadence."
      placeholder: "Defaults to 600 seconds"
      virtual: true
    - name: valid_id
      type: integer
      db_column: valid_id
      label: Validity
      required: true
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: true
      default: 1
      options: []
      validation: ""
      help: "Choose whether this mailbox is active."
      lookup_table: valid
      lookup_key: id
      lookup_display: name
      lookup_condition: "1=1"
      display_as: chip
    - name: create_time
      type: datetime
      db_column: create_time
      label: Create Time
      required: false
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: false
      default: null
      options: []
      validation: ""
      help: ""
    - name: create_by
      type: integer
      db_column: create_by
      label: Create By
      required: true
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: false
      default: null
      options: []
      validation: ""
      help: ""
    - name: change_time
      type: datetime
      db_column: change_time
      label: Change Time
      required: false
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: false
      default: null
      options: []
      validation: ""
      help: ""
    - name: change_by
      type: integer
      db_column: change_by
      label: Change By
      required: true
      searchable: false
      sortable: true
      show_in_list: false
      show_in_form: false
      default: null
      options: []
      validation: ""
      help: ""
features:
    soft_delete: true
    search: true
    import_csv: false
    export_csv: true
    status_toggle: true
    color_picker: false
    filters: true

filters:
    - field: valid_id
      type: select
      label: Status
      options:
        - value: ""
          label: "All Mail Accounts"
      source: database
      query: SELECT id, name FROM valid ORDER BY name
permissions: []
validation:
    unique_fields: []
    required_fields: []
