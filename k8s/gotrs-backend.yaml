apiVersion: v1
kind: Service
metadata:
  name: gotrs-backend-service
  namespace: gotrs
  labels:
    app: gotrs-backend
spec:
  selector:
    app: gotrs-backend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: metrics
      port: 9090
      targetPort: 9090
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotrs-backend
  namespace: gotrs
  labels:
    app: gotrs-backend
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: gotrs-backend
  template:
    metadata:
      labels:
        app: gotrs-backend
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: gotrs-backend
      containers:
      - name: gotrs-backend
        image: gotrs/backend:latest
        imagePullPolicy: Always
        env:
        # Database configuration
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: gotrs-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gotrs-secrets
              key: DB_PASSWORD
        - name: DB_SSL_MODE
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: DB_SSL_MODE
        - name: DB_MAX_OPEN_CONNS
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: DB_MAX_OPEN_CONNS
        - name: DB_MAX_IDLE_CONNS
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: DB_MAX_IDLE_CONNS
        - name: DB_CONN_MAX_LIFETIME
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: DB_CONN_MAX_LIFETIME

        # Redis configuration
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gotrs-secrets
              key: REDIS_PASSWORD
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: REDIS_DB
        - name: CACHE_TTL
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: CACHE_TTL
        - name: CACHE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: CACHE_ENABLED

        # Authentication
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gotrs-secrets
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: gotrs-secrets
              key: JWT_REFRESH_SECRET
        - name: JWT_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: JWT_EXPIRES_IN
        - name: JWT_REFRESH_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: JWT_REFRESH_EXPIRES_IN
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: gotrs-secrets
              key: SESSION_SECRET
        - name: SESSION_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: SESSION_TIMEOUT

        # Application configuration
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: APP_ENV
        - name: APP_DEBUG
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: APP_DEBUG
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: LOG_FORMAT

        # Server configuration
        - name: SERVER_HOST
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: SERVER_HOST
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: SERVER_PORT
        - name: SERVER_READ_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: SERVER_READ_TIMEOUT
        - name: SERVER_WRITE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: SERVER_WRITE_TIMEOUT
        - name: SERVER_IDLE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: SERVER_IDLE_TIMEOUT

        # Storage configuration
        - name: STORAGE_TYPE
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: STORAGE_TYPE
        - name: STORAGE_BASE_PATH
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: STORAGE_BASE_PATH
        - name: STORAGE_MAX_FILE_SIZE
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: STORAGE_MAX_FILE_SIZE
        - name: STORAGE_MAX_TOTAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: STORAGE_MAX_TOTAL_SIZE
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: gotrs-secrets
              key: ENCRYPTION_KEY

        # Search configuration
        - name: SEARCH_ENABLED
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: SEARCH_ENABLED
        - name: ZINC_HOST
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: ZINC_HOST
        - name: ZINC_PORT
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: ZINC_PORT
        - name: ZINC_USERNAME
          valueFrom:
            secretKeyRef:
              name: gotrs-secrets
              key: ZINC_USERNAME
        - name: ZINC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gotrs-secrets
              key: ZINC_PASSWORD
        - name: ZINC_INDEX
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: ZINC_INDEX

        # Temporal workflow
        - name: TEMPORAL_HOST
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: TEMPORAL_HOST
        - name: TEMPORAL_PORT
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: TEMPORAL_PORT
        - name: TEMPORAL_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: TEMPORAL_NAMESPACE

        # Monitoring
        - name: METRICS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: METRICS_ENABLED
        - name: METRICS_PORT
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: METRICS_PORT
        - name: METRICS_PATH
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: METRICS_PATH
        - name: TRACING_ENABLED
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: TRACING_ENABLED
        - name: JAEGER_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: JAEGER_ENDPOINT

        # Rate limiting
        - name: RATE_LIMIT_ENABLED
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: RATE_LIMIT_ENABLED
        - name: RATE_LIMIT_RPS
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: RATE_LIMIT_RPS
        - name: RATE_LIMIT_BURST
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: RATE_LIMIT_BURST

        # Security
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: CORS_ALLOWED_ORIGINS
        - name: CORS_ALLOWED_METHODS
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: CORS_ALLOWED_METHODS
        - name: CORS_ALLOWED_HEADERS
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: CORS_ALLOWED_HEADERS
        - name: CSRF_ENABLED
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: CSRF_ENABLED
        - name: SECURITY_HEADERS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: gotrs-config
              key: SECURITY_HEADERS_ENABLED

        # Kubernetes-specific
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP

        volumeMounts:
        - name: storage-volume
          mountPath: /app/storage
        - name: tmp-volume
          mountPath: /tmp

        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2"

        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1

        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
          successThreshold: 1

      volumes:
      - name: storage-volume
        persistentVolumeClaim:
          claimName: gotrs-storage-pvc
      - name: tmp-volume
        emptyDir: {}

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Pod disruption budget
      terminationGracePeriodSeconds: 30
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gotrs-backend-hpa
  namespace: gotrs
  labels:
    app: gotrs-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gotrs-backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gotrs-backend-pdb
  namespace: gotrs
  labels:
    app: gotrs-backend
spec:
  selector:
    matchLabels:
      app: gotrs-backend
  minAvailable: 2
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gotrs-backend
  namespace: gotrs
  labels:
    app: gotrs-backend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gotrs-backend
  namespace: gotrs
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gotrs-backend
  namespace: gotrs
subjects:
- kind: ServiceAccount
  name: gotrs-backend
  namespace: gotrs
roleRef:
  kind: Role
  name: gotrs-backend
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gotrs-storage-pvc
  namespace: gotrs
  labels:
    app: gotrs-backend
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd
