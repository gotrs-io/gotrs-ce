  # Valkey Cache - High-performance Redis-compatible cache
  valkey:
    image: docker.io/valkey/valkey:7-alpine
    container_name: gotrs-valkey
    user: "999:1000" # Run as valkey user (standard for Valkey)
    ports:
      - "${VALKEY_PORT:-6388}:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gotrs-network

  # GOTRS Backend - Main application server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GO_IMAGE: ${GO_IMAGE}
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    image: localhost/gotrs-backend:latest
    command: >
      sh -c "
        # Generate self-signed certificates if they don't exist
        if [ ! -f /app/certs/server.crt ] || [ ! -f /app/certs/server.key ]; then
          echo 'üîê Generating self-signed TLS certificates...'
          mkdir -p /app/certs
          openssl req -x509 -newkey rsa:4096 -keyout /app/certs/server.key -out /app/certs/server.crt -days 365 -nodes -subj '/CN=gotrs-backend'
          echo '‚úÖ TLS certificates generated'
        fi
        # Run database migrations automatically
        echo 'üì¶ Running database migrations...'
        if [ \"\$DB_DRIVER\" = 'postgres' ]; then
          ./migrate -path /app/migrations/postgres -database \"postgres://\$DB_USER:\$DB_PASSWORD@\$DB_HOST:\$DB_PORT/\$DB_NAME?sslmode=disable\" up
        else
          ./migrate -path /app/migrations/mysql -database \"mysql://\$DB_USER:\$DB_PASSWORD@tcp(\$DB_HOST:\$DB_PORT)/\$DB_NAME?multiStatements=true\" up
        fi
        echo '‚úÖ Database migrations complete'
        # Start the application
        ./goats
      "
    environment:
      # Enable YAML-based routing by default
      ENABLE_YAML_ROUTING: ${ENABLE_YAML_ROUTING:-true}
      ROUTES_DIR: /app/routes
      APP_ENV: ${APP_ENV:-development}
      APP_PORT: ${APP_PORT:-8080}
      DB_DRIVER: ${DB_DRIVER:-mariadb}
      DB_HOST: ${DB_HOST:-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      # JWT secret must be provided via environment (.env or shell); no unsafe default here
      JWT_SECRET: ${JWT_SECRET}
      PASSWORD_HASH_TYPE: ${PASSWORD_HASH_TYPE:-sha256}
      MIGRATE_PASSWORD_HASHES: ${MIGRATE_PASSWORD_HASHES:-false}
      STORAGE_PATH: ${STORAGE_PATH:-/app/storage}
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10MB}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES:-pdf,doc,docx,txt,png,jpg,jpeg,gif,zip}
      # TLS configuration
      TLS_CERT_FILE: /app/certs/server.crt
      TLS_KEY_FILE: /app/certs/server.key
    ports:
      - "${BACKEND_PORT:-8081}:8080"
    volumes:
      - ./storage:${STORAGE_PATH:-/app/storage}:Z
      - gotrs_certs:/app/certs
    depends_on:
      mariadb:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - gotrs-network
    # Production binary runs automatically from Dockerfile CMD
    # For development hot reload, volume mount handles code changes

  # GOTRS Customer Frontend - Dedicated customer-facing instance
  customer-fe:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GO_IMAGE: ${GO_IMAGE}
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    image: localhost/gotrs-backend:latest
    container_name: gotrs-customer-fe
    command: >
      sh -c "
        if [ ! -f /app/certs/server.crt ] || [ ! -f /app/certs/server.key ]; then
          echo 'üîê Generating self-signed TLS certificates...'
          mkdir -p /app/certs
          openssl req -x509 -newkey rsa:4096 -keyout /app/certs/server.key -out /app/certs/server.crt -days 365 -nodes -subj '/CN=gotrs-customer-fe'
          echo '‚úÖ TLS certificates generated'
        fi
        ./goats
      "
    environment:
      ENABLE_YAML_ROUTING: ${ENABLE_YAML_ROUTING:-true}
      ROUTES_DIR: /app/routes
      APP_ENV: ${APP_ENV:-development}
      APP_PORT: ${CUSTOMER_FE_APP_PORT:-8080}
      ROOT_REDIRECT_PATH: /customer
      CUSTOMER_FE_ONLY: "true"
      DB_DRIVER: ${DB_DRIVER:-mariadb}
      DB_HOST: ${DB_HOST:-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      PASSWORD_HASH_TYPE: ${PASSWORD_HASH_TYPE:-sha256}
      MIGRATE_PASSWORD_HASHES: ${MIGRATE_PASSWORD_HASHES:-false}
      STORAGE_PATH: ${STORAGE_PATH:-/app/storage}
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10MB}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES:-pdf,doc,docx,txt,png,jpg,jpeg,gif,zip}
      TLS_CERT_FILE: /app/certs/server.crt
      TLS_KEY_FILE: /app/certs/server.key
    ports:
      - "${CUSTOMER_FE_PORT:-8083}:${CUSTOMER_FE_APP_PORT:-8080}"
    volumes:
      - ./storage:${STORAGE_PATH:-/app/storage}:Z
      - ./docker/frontend/healthcheck.sh:/usr/local/bin/healthcheck.sh:ro,Z
      - gotrs_certs:/app/certs
    depends_on:
      mariadb:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - gotrs-network
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 5

  # GOTRS Runner - Background task processor
  runner:
    image: localhost/gotrs-backend:latest
    container_name: gotrs-runner
    command: ["./goats", "-mode", "runner"]
    environment:
      DB_DRIVER: ${DB_DRIVER:-mariadb}
      DB_HOST: ${DB_HOST:-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      # Email configuration for queue processing
      GOTRS_EMAIL_SMTP_HOST: ${SMTP_HOST:-smtp4dev}
      GOTRS_EMAIL_SMTP_PORT: ${SMTP_PORT:-25}
      GOTRS_EMAIL_SMTP_USER: ${SMTP_USER}
      GOTRS_EMAIL_SMTP_PASSWORD: ${SMTP_PASSWORD}
      GOTRS_EMAIL_SMTP_TLS: ${SMTP_TLS:-false}
      GOTRS_EMAIL_SMTP_SKIP_VERIFY: ${SMTP_SKIP_VERIFY:-true}
      GOTRS_EMAIL_FROM: ${EMAIL_FROM:-noreply@gotrs.local}
      GOTRS_EMAIL_ENABLED: ${EMAIL_ENABLED:-true}
    depends_on:
      mariadb:
        condition: service_healthy
      smtp4dev:
        condition: service_started
    networks:
      - gotrs-network
    restart: unless-stopped

  # smtp4dev - Full email sandbox (SMTP/IMAP/POP3 + Web UI)
  smtp4dev:
    image: docker.io/rnwood/smtp4dev:latest
    container_name: gotrs-smtp4dev
    environment:
      # Persist mail data on restarts
      ServerOptions__HostName: ${SMTP4DEV_HOSTNAME:-gotrs.local}
      ServerOptions__TlsOptions__EnableStartTls: "true"
    ports:
      - "${SMTP4DEV_SMTP_PORT:-1025}:25"   # SMTP
      - "${SMTP4DEV_IMAP_PORT:-1143}:143"  # IMAP
      - "${SMTP4DEV_POP3_PORT:-1110}:110"  # POP3
      - "${SMTP4DEV_UI_PORT:-8025}:80"     # Web UI
    volumes:
      - smtp4dev_data:/smtp4dev
    networks:
      - gotrs-network

