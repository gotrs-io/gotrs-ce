{{range .Tickets}}
<div class="py-3 border-b border-gray-200 last:border-b-0">
    <div class="flex items-center space-x-3">
        <div class="flex-shrink-0">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-{{if eq .status "open"}}blue{{else if eq .status "new"}}green{{else if eq .status "pending"}}yellow{{else}}gray{{end}}-100 text-{{if eq .status "open"}}blue{{else if eq .status "new"}}green{{else if eq .status "pending"}}yellow{{else}}gray{{end}}-800">
                {{.status}}
            </span>
        </div>
        <div class="min-w-0 flex-1">
            <p class="text-sm font-medium text-gray-900 truncate">
                <a href="/tickets/{{.id}}" class="hover:text-indigo-600">{{.number}}: {{.title}}</a>
            </p>
            <p class="text-sm text-gray-500">
                {{if eq .priority "high"}}
                <span class="inline-flex items-center text-red-600">
                    <svg class="mr-1 h-3 w-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                    </svg>
                    High Priority
                </span>
                {{else}}
                {{.priority}} priority
                {{end}}
                â€¢ {{.created}}
            </p>
        </div>
    </div>
</div>
{{else}}
<div class="text-center py-4">
    <p class="text-sm text-gray-500">No recent tickets</p>
</div>
{{end}}
