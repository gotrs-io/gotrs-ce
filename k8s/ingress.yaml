apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gotrs-ingress
  namespace: gotrs
  labels:
    app: gotrs
  annotations:
    # Ingress controller specific annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Security headers
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Referrer-Policy "no-referrer-when-downgrade" always;
      add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
      add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/rate-limit-connections: "10"

    # Load balancing
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr consistent"
    nginx.ingress.kubernetes.io/load-balance: "ewma"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "10"

    # Buffer settings
    nginx.ingress.kubernetes.io/proxy-buffer-size: "4k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"

    # WebSocket support for real-time features
    nginx.ingress.kubernetes.io/proxy-set-headers: |
      nginx-gotrs-headers

    # CORS for API endpoints
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "X-Total-Count,X-Page-Count"
    nginx.ingress.kubernetes.io/cors-max-age: "1728000"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

spec:
  tls:
  - hosts:
    - gotrs.local
    - www.gotrs.local
    - api.gotrs.local
    secretName: gotrs-tls

  rules:
  # Main application domain
  - host: gotrs.local
    http:
      paths:
      # Health check endpoint (bypass rate limiting)
      - path: /health
        pathType: Exact
        backend:
          service:
            name: nginx-frontend-service
            port:
              number: 80

      # API endpoints routed directly to backend
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gotrs-backend-service
            port:
              number: 8080

      # GraphQL endpoint
      - path: /graphql
        pathType: Exact
        backend:
          service:
            name: gotrs-backend-service
            port:
              number: 8080

      # Metrics endpoint (should be restricted in production)
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: gotrs-backend-service
            port:
              number: 9090

      # Static assets and frontend routes through nginx
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-frontend-service
            port:
              number: 80

  # www redirect
  - host: www.gotrs.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-frontend-service
            port:
              number: 80

  # API subdomain for external integrations
  - host: api.gotrs.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gotrs-backend-service
            port:
              number: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-gotrs-headers
  namespace: gotrs
  labels:
    app: gotrs
data:
  # Custom headers for WebSocket upgrade and real-time features
  X-Real-IP: "$remote_addr"
  X-Forwarded-For: "$proxy_add_x_forwarded_for"
  X-Forwarded-Proto: "$scheme"
  X-Forwarded-Port: "$server_port"
  X-Forwarded-Host: "$host"
  Host: "$host"

  # WebSocket upgrade headers
  Upgrade: "$http_upgrade"
  Connection: "$connection_upgrade"

  # Load balancing info
  X-Backend-Server: "$upstream_addr"
  X-Response-Time: "$upstream_response_time"
---
# Network policy to secure ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gotrs-ingress-netpol
  namespace: gotrs
  labels:
    app: gotrs
spec:
  podSelector:
    matchLabels:
      app: nginx-frontend
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443

  # Allow traffic from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9113  # nginx-exporter metrics

  egress:
  # Allow outbound to backend services
  - to:
    - podSelector:
        matchLabels:
          app: gotrs-backend
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090

  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53

  # Allow HTTPS for external dependencies (if any)
  - to: []
    ports:
    - protocol: TCP
      port: 443
---
# Certificate issuer for automatic TLS cert generation (cert-manager)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app: gotrs
spec:
  acme:
    # Production Let's Encrypt server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@gotrs.local  # Replace with actual email

    # Store the private key in a secret
    privateKeySecretRef:
      name: letsencrypt-prod-private-key

    # Use HTTP-01 challenge provider
    solvers:
    - http01:
        ingress:
          class: nginx
          podTemplate:
            spec:
              nodeSelector:
                kubernetes.io/os: linux
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app: gotrs
spec:
  acme:
    # Staging Let's Encrypt server for testing
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@gotrs.local  # Replace with actual email

    privateKeySecretRef:
      name: letsencrypt-staging-private-key

    solvers:
    - http01:
        ingress:
          class: nginx
          podTemplate:
            spec:
              nodeSelector:
                kubernetes.io/os: linux
