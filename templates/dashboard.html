{{template "base.html" .}}

{{define "title"}}Dashboard - GOTRS{{end}}

{{define "content"}}
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page header -->
    <div class="md:flex md:items-center md:justify-between">
        <div class="min-w-0 flex-1">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">
                Dashboard
            </h2>
            <p class="mt-1 text-sm text-gray-500">
                Welcome back, {{.User.FirstName}}!
            </p>
        </div>
        <div class="mt-4 flex md:ml-4 md:mt-0">
            <a href="/tickets/new" 
               class="ml-3 inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
                <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                </svg>
                New Ticket
            </a>
        </div>
    </div>

    <!-- Stats -->
    <div class="mt-8 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4"
         hx-get="/api/dashboard/stats"
         hx-trigger="load"
         hx-swap="innerHTML">
        <!-- Stats will be loaded here -->
        <div class="animate-pulse">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="mt-3 h-8 bg-gray-200 rounded w-1/2"></div>
                </div>
            </div>
        </div>
        <div class="animate-pulse">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="mt-3 h-8 bg-gray-200 rounded w-1/2"></div>
                </div>
            </div>
        </div>
        <div class="animate-pulse">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="mt-3 h-8 bg-gray-200 rounded w-1/2"></div>
                </div>
            </div>
        </div>
        <div class="animate-pulse">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="mt-3 h-8 bg-gray-200 rounded w-1/2"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-8 grid grid-cols-1 gap-6 lg:grid-cols-2">
        <!-- Recent Tickets -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Recent Tickets</h3>
                <p class="mt-1 text-sm text-gray-500">Your most recent tickets</p>
            </div>
            <div class="px-4 py-5 sm:p-6"
                 hx-get="/api/dashboard/recent-tickets"
                 hx-trigger="load"
                 hx-swap="innerHTML">
                <!-- Recent tickets will be loaded here -->
                <div class="animate-pulse space-y-4">
                    <div class="flex space-x-4">
                        <div class="flex-1 space-y-2">
                            <div class="h-4 bg-gray-200 rounded"></div>
                            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                        </div>
                    </div>
                    <div class="flex space-x-4">
                        <div class="flex-1 space-y-2">
                            <div class="h-4 bg-gray-200 rounded"></div>
                            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Feed -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Activity Feed</h3>
                <p class="mt-1 text-sm text-gray-500">Recent activity in your queues</p>
            </div>
            <div class="px-4 py-5 sm:p-6"
                 hx-get="/api/dashboard/activity"
                 hx-trigger="load"
                 hx-swap="innerHTML"
                 hx-ext="sse"
                 sse-connect="/api/dashboard/activity-stream"
                 sse-swap="activity">
                <!-- Activity feed will be loaded here -->
                <div class="animate-pulse space-y-4">
                    <div class="flex space-x-4">
                        <div class="rounded-full bg-gray-200 h-10 w-10"></div>
                        <div class="flex-1 space-y-2">
                            <div class="h-4 bg-gray-200 rounded"></div>
                            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
