<!DOCTYPE html>
<html>
<head>
    <title>Guru Meditation Test</title>
    <style>
        body { background: #333; padding: 20px; font-family: Arial, sans-serif; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        .info { color: white; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="info">
        <h1>Guru Meditation Test Page</h1>
        <p>Click the button below to trigger an Amiga-style Guru Meditation error</p>
    </div>
    
    <button onclick="showDemo()">Trigger Guru Meditation</button>
    <button onclick="hideDemo()">Dismiss</button>

    <!-- Guru Meditation Display -->
    <div id="guru-demo" style="display: none; position: fixed; top: 0; left: 0; right: 0; z-index: 9999;">
        <div style="margin: 20px auto; max-width: 800px; padding: 20px; border: 8px solid #ff0000; background: #000; animation: flash 1s infinite;">
            <div style="text-align: center; color: #ff0000; padding: 15px; font-family: 'Courier New', monospace;">
                <div style="font-size: 18px; margin-bottom: 15px; animation: textflash 1.5s infinite;">
                    Software Failure.&nbsp;&nbsp;&nbsp;Press left mouse button to continue.
                </div>
                <div style="font-size: 24px; margin-bottom: 15px; font-weight: bold; letter-spacing: 2px;">
                    Guru Meditation #00000005.DEADBEEF
                </div>
                <div style="font-size: 14px; color: #ff8888; margin-bottom: 10px;">
                    DATABASE CONNECTION FAILED
                </div>
                <div style="margin-top: 15px; padding: 10px; border: 2px solid #ff0000;">
                    <div style="color: #ff8888; font-size: 12px; text-align: left;">
                        <div>TASK: DATABASE.CONNECTION</div>
                        <div>LOCATION: htmx_routes.go:1650</div>
                        <div>TIME: 2025-08-19 21:42:44</div>
                    </div>
                </div>
                <button onclick="hideDemo()" style="margin-top: 20px; padding: 8px 20px; background: #ff0000; color: #000; border: none; font-size: 14px; cursor: pointer; text-transform: uppercase; font-family: 'Courier New', monospace;">
                    Left Mouse Button
                </button>
            </div>
        </div>
    </div>

    <style>
        @keyframes flash {
            0%, 100% { 
                border-color: #ff0000;
                box-shadow: 0 0 20px #ff0000, inset 0 0 20px rgba(255,0,0,0.1);
            }
            50% { 
                border-color: #880000;
                box-shadow: 0 0 5px #880000;
            }
        }
        
        @keyframes textflash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Scanline effect */
        #guru-demo::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 0, 0, 0.03),
                rgba(255, 0, 0, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }
    </style>

    <script>
        function showDemo() {
            document.getElementById('guru-demo').style.display = 'block';
            // Play beep sound
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'square';
                oscillator.frequency.value = 880;
                gainNode.gain.value = 0.1;
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch(e) {}
        }
        
        function hideDemo() {
            document.getElementById('guru-demo').style.display = 'none';
        }
    </script>
</body>
</html>
