# Resource quotas and limits for production namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: gotrs-compute-quota
  namespace: gotrs
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "20"
    requests.storage: "500Gi"
    count/deployments.apps: "10"
    count/statefulsets.apps: "10"
    count/services: "20"
    count/secrets: "20"
    count/configmaps: "20"
    count/pods: "100"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: gotrs-limit-range
  namespace: gotrs
spec:
  limits:
  # Pod limits
  - type: Pod
    max:
      cpu: "4"
      memory: "8Gi"
    min:
      cpu: "50m"
      memory: "32Mi"
  
  # Container limits
  - type: Container
    default:
      cpu: "200m"
      memory: "256Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    max:
      cpu: "4"
      memory: "8Gi"
    min:
      cpu: "50m"
      memory: "32Mi"
  
  # PVC limits
  - type: PersistentVolumeClaim
    max:
      storage: "100Gi"
    min:
      storage: "1Gi"